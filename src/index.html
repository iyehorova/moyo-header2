<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <div class="img">
        <a href="#home">
          <img
            class="logo"
            src="images\logo.png"
            alt="logo"
          >
        </a>
      </div>

      <nav class="nav__list">
        <ul class="nav__item">
          <a
            href="#apple"
            class="is-active"
          >
            Apple
          </a>
        </ul>

        <ul class="nav__item">
          <a href="#samsung" class="nav__link">Samsung</a>
        </ul>

        <ul class="nav__item">
          <a href="#smartphones" class="nav__link">Smartphones</a>
        </ul>

        <ul class="nav__item">
          <a
            href="#laptops & computers"
            class="nav__link"
            data-qa="hover"
          >
            Laptops & Computers
          </a>
        </ul>

        <ul class="nav__item">
          <a href="#gadgets" class="nav__link">Gadgets</a>
        </ul>

        <ul class="nav__item">
          <a href="#tablets" class="nav__link">Tablets</a>
        </ul>

        <ul class="nav__item">
          <a href="#photo" class="nav__link">Photo</a>
        </ul>

        <ul class="nav__item">
          <a href="#video" class="nav__link video__link">Video</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
