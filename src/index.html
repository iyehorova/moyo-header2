<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <a href="#home" class="logo">
        <img src="./images/logo.png" alt="moyo_logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              alt="apple"
              class="nav__link is-active"
            >
            apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
              alt="samsung"
            >
            samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones"
              alt="smartphones"
            >
            smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#laptops&computers"
              alt="laptops and computers"
              data-qa="hover"
            >
            laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
              alt="gadgets"
            >
            gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
              alt="tablets"
            >
            tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#photo"
              alt="photo"
            >
            photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link nav__link-last"
              href="#video"
              alt="video"
            >
            video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
