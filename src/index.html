<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0,
                   maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">

      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">
            <a href="index.html" class="nav__link is-active marg"
               id="active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link marg">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link marg">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
               href="index.html"
               class="nav__link marg"
               data-qa="hover" >Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link marg">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link marg">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link marg">Photo</a>
          </li>

          <li class="nav__item">
            <a href="index.html" class="nav__link">Video</a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
