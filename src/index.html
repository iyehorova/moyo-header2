<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  </head>
  <body class="content">
    <header class="hat">
      <a href="#home" class="logo_link">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="navigation">
        <ul class="nav_list">
          <li class="product">
            <a class="links is-active" href="#apple">
              Apple
            </a>
          </li>
          <li class="product">
            <a class="links" href="#samsung">
              Samsung
            </a>
          </li>
          <li class="product">
            <a class="links" href="#smartphones">
              Smartphones
            </a>
          </li>
          <li class="product">
            <a
              class="links"
              href="#laptop&computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="product">
            <a class="links" href="#gadgets">
              Gadgets
            </a>
          </li>
          <li class="product">
            <a class="links" href="tablets">
              Tablets
            </a>
          </li>
          <li class="product">
            <a class="links" href="photo"
            >Photo
            </a>
          </li>
          <li class="product">
            <a class="links" href="#video">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
