<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo-link">
        <img src="images/logo.png" alt="Logo">
      </a>
      
      <nav>
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link is-active">Apple</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Samsung</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Smartphones</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link"
            data-qa="hover">laptops & computers</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">gadgets</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">tablets</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">photo</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
