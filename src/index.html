<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header__box">
      <a
        href="#home"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="MOYO"
          class="logo__img"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#Apple"
              class="is-active nav__link"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Laptops&computers"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Photo"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
