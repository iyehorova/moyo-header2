<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="logo"
        class="logo"
      >
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#apple"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#smartphones-phones"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#laptops-computers"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadjet"
            >
              гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#tablets"
            >
              планшеты
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#photoes"
            >
              фото
            </a>
          </li>
          <li>
            <a
              class="nav__link"
              href="#videos"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
