<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">

      <div class="logo">
        <a class="logo__image" href="#home">

      </div>

      <nav class="nav__list">
        <ul class="ul__list">
          <a href="#home/Apple" class="link is-active">Apple</a>
          <a href="#home/Samsung" class="link">Samsung</a>
          <a href="#home/Smartphones" class="link">Smartphones</a>
          <a
            href="#home/Laptops&computers"
            class="link"
            data-qa="hover">
            Laptops & computers
          </a>
          <a href="#home/Gadgets" class="link">Gadgets</a>
          <a href="#home/Tabletss" class="link">Tablets</a>
          <a href="#home/Photo" class="link">Photo</a>
          <a href="#home/Video" class="link">Video</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
