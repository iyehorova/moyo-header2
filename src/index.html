<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>

          <li class="nav__list-link">
            <a href="#2" class="nav__list-link-item">Samsung</a>

          <li class="nav__list-link">

          <li class="nav__list-link">

          <li class="nav__list-link">
            <a href="#5" class="nav__list-link-item">Гаджеты</a>

          <li class="nav__list-link">
            <a href="#6" class="nav__list-link-item">Планшеты</a>

          <li class="nav__list-link">

          <li class="nav__list-link">
