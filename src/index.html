<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href="#">
          <img src="./images/logo.png" alt="logo">
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="list__item">
              <a class="nav__link is-active" href="#">apple</a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">samsung</a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">smartphones</a>
            </li>
            <li class="list__item">
              <a
                class="nav__link"
                href="#"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">gadgets</a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">tablets</a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">photo</a>
            </li>
            <li class="list__item">
              <a class="nav__link" href="#">video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
