<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#main_logo">
          <img
            class="nav__menu_logo"
            src="/src/images/logo.png"
            alt="logo-moyo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu_item">
            <a
              href="#apple"
              class="nav__menu_item_link is-active first"
            >
              Apple
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#samsung"
              class="nav__menu_item_link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#smartphones"
              class="nav__menu_item_link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#laptops_&_computers"
              class="nav__menu_item_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#gadgets"
              class="nav__menu_item_link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#tablets"
              class="nav__menu_item_link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#photo"
              class="nav__menu_item_link"
            >
              Photo
            </a>
          </li>

          <li class="nav__menu_item">
            <a
              href="#video"
              class="nav__menu_item_link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
