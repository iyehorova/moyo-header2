<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo"><img src="./images/logo.png" alt="moyo-logo"></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="box box-1 is-active">
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a href="#sumsung" class="box box-2">
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="box box-3">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a href="#laptops" class="box box-4" data-qa="hover">
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="box box-5">
              Гаджеты
            </a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="box box-6">
              Планшеты
            </a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="box box-7">
              Фото
            </a>
          </li>
          
          <li class="nav__item">
            <a href="#video" class="box box-8">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
