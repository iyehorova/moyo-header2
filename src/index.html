<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body id="home">
    <header class="header">
      <a href="#home" class="icon">

            <a class="navLink  is-active" href="#apple">

            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#samsung">
              Samsung
            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#tel">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="navItem">
            <a
              class="navLink"
              href="#comp"
              data-qa="hover">
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#gadgets">
              Гаджеты
            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#tablets">
              Планшеты
            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#photo">
              Фото
            </a>
          </li>

          <li class="navItem">
            <a class="navLink" href="#video">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>

</html>
