<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo-icon">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="logo-icon"
            class="logo"
          >
        </a>
      </div>
      <nav class="container">
        <ul class="nav__list">
          <li class="nav__item box-1">
            <a href="#home" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item box-2">
            <a href="/" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item box-3">
            <a href="/" class="nav__link">Smartphones</a>
          </li>
          <li class="nav__item box-4">
            <a
              href="/"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item box-5">
            <a href="/" class="nav__link">Gadgets</a>
          </li>
          <li class="nav__item box-6">
            <a href="/" class="nav__link">Tablets</a>
          </li>
          <li class="nav__item box-7">
            <a href="/" class="nav__link">Photo</a>
          </li>
          <li class="nav__item box-8">
            <a href="/" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
