<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header" id="home">
      <a href="#home" class="header__home">
        <img
          src="images\logo.png"
          alt="moyo_icon"
        >
      </a>

      <nav class="nav">
        <div class="nav__height">
          <a
            href="#Apple"
            class="nav__link is-active"
          >
            Apple
          </a>

          <a
            href="#Samsung"
            class="nav__link"
          >
            Samsung
          </a>

          <a
            href="#Smartphones"
            class="nav__link"
          >
            Smartphones
          </a>

          <a
            href="#Laptops_&_Computers"
            class="nav__link"
            data-qa="hover"
          >
            Laptops&nbsp;&&nbsp;computers
          </a>

          <a
            href="#Gadgets"
            class="nav__link"
          >
            Gadgets
          </a>

          <a
            href="#Tablets"
            class="nav__link"
          >
            Tablets
          </a>

          <a
            href="#Photo"
            class="nav__link"
          >
            Photo
          </a>

          <a
            href="#Video"
            class="nav__link"
          >
            Video
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
