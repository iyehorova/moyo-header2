<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#home"><img src="./images/logo.png" alt="logo"></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item"><a class="list__link is-active" href="#apple">Apple</a></li>
          <li class="list__item"><a class="list__link" href="#sumsung">Samsung</a></li>
          <li class="list__item"><a class="list__link" href="#phones">Смартфоны и телефоны</a></li>
          <li class="list__item">
            <a
              class="list__link"
              href="#pc"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="list__item"><a class="list__link" href="#gajets">Гаджеты</a></li>
          <li class="list__item"><a class="list__link" href="#notepads">Планшеты</a></li>
          <li class="list__item"><a class="list__link" href="#photos">Фото</a></li>
          <li class="list__item"><a class="list__link" href="#videos">Видео</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
