<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Header </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link

      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <header class="page__header header">

      <a href="#home" class="logo main-page__logo">

      <nav class="nav">

          <li class="nav__item">
            <a href="#apple" class="nav__link

            </a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a href="#phones" class="nav__link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a data-qa="hover" href="#laptops" class="nav__link">
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadjets" class="nav__link">
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#touchpads" class="nav__link">
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#foto" class="nav__link">
              Фото
            </a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">
              Видео
            </a>
          </li>
        </ul>
      </nav>

</html>
