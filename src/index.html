<!doctype html>
<html lang="en">
  <head>

    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

          <li class="nav_item">
            <a
              href="#"
              class="nav_link"

          <li class="nav_item">
            <a
              href="#"
              class="nav_link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"

            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_link"
            >

          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_link"
            >
              TABLETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_link"
            >
              PHOTO
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#"
              class="nav_link"

              VIDEO
