<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">

        <div class="header__logo">
          <img src="./images/logo.png" alt="logo">
        </div>

        <nav class="header__links-block">
          <ul>
            <li class="header__link">
              <a href="#apple" class="is-active">apple</a>
            </li>
            <li class="header__link">
              <a href="#samsung" class="is-active">samsung</a>
            </li>
            <li class="header__link">
              <a href="#smartphones" class="is-active">smartphones</a>
            </li>
            <li class="header__link">
              <a href="#laptops" class="is-active">laptops</a>
            </li>
            <li class="header__link">
              <a href="#laptops&comp"
              class="is-active data-qa"
              data-qa="hover">laptops & computers</a>
            </li>
            <li class="header__link">
              <a href="#gadgets" class="is-active">gadgets</a>
            </li>
            <li class="header__link">
              <a href="#tablets" class="is-active">tablets</a>
            </li>
            <li class="header__link">
              <a href="#photo" class="is-active">photo</a>
            </li>
            <li class="header__link">
              <a href="#video" class="is-active">video</a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
  </body>
</html>
