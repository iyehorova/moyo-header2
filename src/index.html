<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#home" class="logo">
          <img
            src="./images/logo.png"
            alt="logo"
            class="logo--img"
          >
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#apple" class="nav--link is-active">Apple</a>
            </li>
            <li class="nav__item">
              <a href="#samsung" class="nav--link">Samsung</a>
            </li>
            <li class="nav__item">
              <a href="#smartphones" class="nav--link">Smartphones</a>
            </li>
            <li class="nav__item">
              <a
                href="#laptops"
                data-qa="hover"
                class="nav--link"
              >Laptops & Computers</a>
            </li>
            <li class="nav__item">
              <a href="#gadgets" class="nav--link">Gadgets</a>
            </li>
            <li class="nav__item">
              <a href="#tablets" class="nav--link">Tablets</a>
            </li>
            <li class="nav__item">
              <a href="#photo" class="nav--link">Photo</a>
            </li>
            <li class="nav__item">
              <a href="#video" class="nav--link">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
