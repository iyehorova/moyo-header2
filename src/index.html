<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a>
        <img src="images/logo.png" alt="Moyo" class="logo">
      </a>
      <nav class="nav">
        <ul class="list">
          <li class="list_item">
            <a class="list-link is-active">Apple</a>
          </li>
          <li class="list_item">
            <a class="list-link">Samsung</a>
          </li>
          <li class="list_item">
            <a class="list-link">Смартфоны и Телефоны</a>
          </li>
          <li class="list_item">
            <a class="list-link" data-qa="hover">Ноутбуки и Компьютеры</a>
          </li>
          <li class="list_item">
            <a class="list-link">Гаджеты</a>
          </li>
          <li class="list_item">
            <a class="list-link">Планшеты</a>
          </li>
          <li class="list_item">
            <a class="list-link">Фото</a>
          </li>
          <li class="list_item">
            <a class="list-link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
