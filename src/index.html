<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">

      <div class="logo">
        <a href="#home" class="logo-link">
          <img
            src="images/logo.png" 
            alt="moyo"
            class="logo-img"
          >
        </a>
      </div>

      <nav class="nav">
        <ul class="navList">
          <li class="navList-item ">
            <a href="#apple" class="navList-link is-active">
              apple
            </a>
          </li>

          <li class="navList-item ">
            <a href="#samsung" class="navList-link ">
              samsung
            </a>
          </li>

          <li class="navList-item ">
            <a href="#phones" class="navList-link ">
              smartphones
            </a>
          </li>

          <li class="navList-item ">
            <a
              href="#laps" 
              class="navList-link"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>

          <li class="navList-item ">
            <a href="#gadgets" class="navList-link ">
              gadgets
            </a>
          </li>

          <li class="navList-item ">
            <a href="#tablets" class="navList-link ">
              tablets
            </a>
          </li>

          <li class="navList-item ">
            <a href="#photo" class="navList-link ">
              photo
            </a>
          </li>

          <li class="navList-item ">
            <a href="#video" class="navList-link ">
              video
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
