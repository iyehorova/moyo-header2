<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li class="li_nav apple">
            <a href="#apple" class="nav__link a1 is-active">
                Apple
            </a>
          </li>
          <li class="li_nav samsung">
            <a href="#samsung" class="nav__link a2">
              Samsung
            </a>
          </li>
          <li class="li_nav smartphones">
            <a href="#smartphones" class="nav__link a3">
              Smartphones
            </a>
          </li>
          <li class="li_nav laptops is-active" data-qa="hover">
            <a href="#laptops & Computers" class="a4">
              Laptops & Computers
            </a>
          </li>
          <li class="li_nav gadgets">
            <a href="#gadgets" class="nav__link a5">
              Gadgets
            </a>
          </li>
          <li class="li_nav tablets">
            <a href="#tablets" class="nav__link a6">
              Tablets
            </a>
          </li>
          <li class="li_nav photo">
            <a href="#photo" class="nav__link a7">
              Photo
            </a>
          </li>
          <li class="li_nav video">
            <a href="#video" class="nav__link a8">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
