<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a  href="#Home">
        <img
          alt="logo"
          class="logo"
          src="images/logo.png"
        >
      </a>

      <nav class="nav">
        <ui class="nav__list">
          <li class="nav__item">
            <a
              href="#Apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Laptops&Computers"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#Video"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ui>
      </nav>
    </header>
  </body>
</html>
