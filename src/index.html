<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="#home">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/">
            <img
              src="./images/logo.png"
              alt="Moyo logo"
            />
          </a>
        </div>
        <nav class="header__navigationMenu">
          <ul class="header__navigationMenu_list">
            <li class="header__navigationMenu_list_item is-active">
              <a href="#">Apple</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Samsung</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Smartphones</a>
            </li>
            <li
              class="header__navigationMenu_list_item"
              data-qa="hover"
            >
              <a href="#">Laptops & Computers</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Gadgets</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Tablets</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Photo</a>
            </li>
            <li class="header__navigationMenu_list_item">
              <a href="#">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
