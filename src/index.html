<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <a href="#home">
          <img
            src="/images/logo.png"
            alt="logo"
            class="img__logo"
          >
        </a>

        <nav class="header__menu">
          <ul class="header__ul">
            <li class="header__li">
              <a href="#" class="is-active header__a header__a2">Apple</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Samsung</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Смартфоны и телефоны</a>
            </li>
            <li class="header__li">
              <a
                href="#"
                class="header__a"
                data-qa="hover"
              >
                Ноутбуки и компьютеры
              </a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Гаджеты</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Планшеты</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Фото</a>
            </li>
            <li class="header__li">
              <a href="#" class="header__a">Видео</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

  </body>
</html>
