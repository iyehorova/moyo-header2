<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
     >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
     >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="img"
       >
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              href="#apple"
              class="is-active nav__links"
            >
            Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="nav__links"
            >
            Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="nav__links"
            >
            Smartphones
            </a>
          </li>
          <li>
            <a
              href="#laptops-computers"
              class="nav__links"
              data-qa="hover"
            >
            Laptops &amp; Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav__links"
            >
            Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav__links"
            >
            Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav__links"
            >
            Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav__links"
            >
            Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
