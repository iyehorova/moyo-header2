<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Moyo header</title>
  <link
    rel="stylesheet"
    href="./style.css"
  >
</head>
<body>

  <header class="header__box">
    <img

      src="./images/logo.png"

    <nav class="navigation">

        <li class="navigation__list">
          <a
            href="#"
            class="is-active navigation__links"
          >
            Apple
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Samsung
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Смартфоны и телефоны
          </a>
        </li>
        <li class="navigation__list">
          <a
            href="#"
            class="navigation__links"
            data-qa="hover"
          >
            Ноутбуки и компьютеры
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Гаджеты
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Планшеты
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Фото
          </a>
        </li>
        <li class="navigation__list">
          <a href="#" class="navigation__links">
            Видео
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
