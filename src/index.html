<!doctype html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> -->
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
    >

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Moyo header</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet"
    >

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="img__wrapper">
        <img src="images/logo.png"
          alt="logo"
          class="img"
        >
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item first">
            <a
                href="#"
                class="is-active"
           >Apple</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">Smartphones</a>
          </li>

          <li class="nav__item four">
            <a
              href="#"
              data-qa="hover"
              class="nav__item-link four"
            >Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a href="#"  class="nav__item-link">Gadgets</a>
          </li>
          <li class="nav__item">
            <a href="#"  class="nav__item-link">Tablets</a>
          </li>
          <li class="nav__item">
            <a href="#"  class="nav__item-link">Photo</a>
          </li>
          <li class="nav__item">
            <a href="#"  class="nav__item-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
