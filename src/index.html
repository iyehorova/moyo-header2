<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="container header__wrapper">
        <a href="#">
          <img
            src="images/logo.png"
            alt="logo"
            class="moyo logo"
            >
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link is-active">Apple</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Samsung</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Smartphones</a>
            </li>

            <li class="menu__item">
              <a
                href="#"
                class="menu__link"
                data-qa="hover"
                >
                Laptops & Computers
              </a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Gadgets</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Tablets</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Photo</a>
            </li>

            <li class="menu__item">
              <a href="#" class="menu__link">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
