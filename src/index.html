<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo-link">
        <img
          src="./images/logo.png"
          alt="moyo image"
          class="header__logo-img"
        >
      </a>
      <nav class="header__block-link">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link is-active">apple</a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">samsung</a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">smartphones</a>
          </li>

          <li class="header__nav-item">
            <a
              href="#"
              class="header__nav-link"
              data-qa="hover"
            >
             Laptops & Computers
            </a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Gadgets</a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Tablets</a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Photo</a>
          </li>

          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
