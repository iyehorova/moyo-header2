<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="./images/logo.png"
            alt="Moyo logo"
            class="logo_img"
          >
        </a>
      </div>
      <nav class="nav">
        <div class="nav_list">
          <p class="nav_item">
            <a href="#" class="header_href is-active">APPLE</a>
          </p>
          <p class="nav_item">
            <a href="#" class="header_href">SAMSUNG</a>
          </p>
          <p class="nav_item">
            <a href="#" class="header_href">Смартфоны и телефоны</a>
          </p>
          <p class="nav_item">
            <a
              href="#"
              class="header_href"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </p>
          <p class="nav_item">
            <a href="#" class="header_href">Гаджеты</a>
          </p>
          <p class="nav_item">
            <a href="#" class="header_href">Планшеты</a>
          </p>
          <p class="nav_item">
            <a href="#" class="header_href">Фото</a>
          </p>
          <p class="nav_item last_item">
            <a href="#" class="header_href">Видео</a>
          </p>
        </div>
      </nav>
    </header>
  </body>
</html>
