<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <a class="header__logo" href="#home">
          <img
            class="header__img"
            src="images/logo.png"
            alt="header-logo"
          >
        </a>

        <nav class="header__nav">
          <ul class="header__items">
            <li class="header__item">
              <a class="header__item-link is-active" href="#Apple">
                Apple
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Samsung">
                Samsung
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Smartphones">
                Smartphones
              </a>
            </li>

            <li class="header__item">
              <a
                class="header__item-link"
                href="#Laptops &#38 Computers"
                data-qa="hover"
              >
                Laptops &#38 Computers
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Gadgets">
                Gadgets
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Tablets">
                Tablets
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Photo">
                Photo
              </a>
            </li>

            <li class="header__item">
              <a class="header__item-link" href="#Video">
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
