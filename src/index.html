<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      
      <a href="#logo" class="logo">
        <img src="images/logo.png" alt="Moyo_header_Logo">
      </a>

      <nav class="nav">

        <ul class="nav_list">
          <li class="nav_list_li nav_list_li_first">
            <a href="#Apple" class="logo_link first_logo_link is-active">Apple</a>
          </li>

          <li class="nav_list_li">
            <a href="#Samsung" class="logo_link">Samsung</a>
          </li>

          <li class="nav_list_li">
            <a href="#Smartphones" class="logo_link">Smartphones</a>
          </li>

          <li class="nav_list_li">
            <a href="#Laptops_&_Computers" class="logo_link"
            data-qa= "hover">Laptops & Computers</a>
          </li>

          <li class="nav_list_li">
            <a href="#Gadgets" class="logo_link">Gadgets</a>
          </li>

          <li class="nav_list_li">
            <a href="#Tablets" class="logo_link">Tablets</a>
          </li>

          <li class="nav_list_li">
            <a href="#Photo" class="logo_link">Photo</a>
          </li>

          <li class="nav_list_li">
            <a href="#Video" class="logo_link">Video</a>
          </li>
        </ul>

      </nav>
    </header>
  </body>
</html>
