<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <a href="#home">
        <img
         src="images/logo.png"
         alt="logo Moyo"
         class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="list">
          <li class="list-item">
            <a href="#apple" class="link is-active">
              Apple
            </a>
          </li>

          <li class="list-item">
            <a href="#samsung" class="link">
              Samsung
            </a>
          </li>

          <li class="list-item">
            <a href="#smartphones" class="link">
              Smartphones
            </a>
          </li>

          <li class="list-item">
            <a
              href="#laptops_computers"
              data-qa="hover"
              class="link"
             >
             Laptops & Computers
            </a>
          </li>

          <li class="list-item">
            <a href="#gadgets" class="link">
              Gadgets
            </a>
          </li>


          <li class="list-item">
            <a href="#tablets" class="link">
              Tablets
            </a>
          </li>

          <li class="list-item">
            <a href="#photo" class="link">
              Photo
            </a>
          </li>

          <li class="list-item">
            <a href="#video"class="link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
