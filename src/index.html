<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header__moyo">
      <img
          src="images/logo.png"
          class="logo"
          alt="moyo__logo"
          href="#home"
      >
      </img>

      <nav class="nav">

        <ul class="nav__list">

          <li class="nav__item">
            <a href="#apple" class="nav__link is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a
              href="#smartphones_and_telephones"
              class="nav__link"
            >
              Смарфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#computers_and_laptops"
              data-qa="hover"
              class="nav__link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link">Гаджеты</a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="nav__link">Планшеты</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link">Фото</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
