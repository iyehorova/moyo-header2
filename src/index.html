<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

      <nav class="common nav-big">

        <div class="box"><a href="https://google.com" class="link">Смартфоны и телефоны</a></div>
        <div class="box">
          <a href="https://google.com"
         class="link blue-print"
         data-qa="hover"
         >
         Ноутбуки и компьютеры
          </a>
        </div>
        <div class="box"><a href="https://google.com" class="link">Гаджеты</a></div>
        <div class="box"><a href="https://google.com" class="link">Планшеты</a></div>
        <div class="box"><a href="https://google.com" class="link">Фото</a></div>
        <div class="box"><a href="https://google.com" class="link">Видео</a></div>
      </nav>

      <nav class="common nav-small">
        <div class="under-apple"></div>
        <div class="box"><a href="https://google.com" class="link blue-print is-active">Apple</a></div>

        <div class="box"><a href="https://google.com" class="link">Смартфоны и телефоны</a></div>

          <a href="https://google.com"
         class="link blue-print"
         data-qa="hover"
         >
         Ноутбуки и компьютеры
          </a>
        </div>
        <div class="box"><a href="https://google.com" class="link">Гаджеты</a></div>
        <div class="box"><a href="https://google.com" class="link">Планшеты</a></div>
        <div class="box"><a href="https://google.com" class="link">Фото</a></div>
        <div class="box"><a href="https://google.com" class="link">Видео</a></div>
      </nav>

    </header>
  </body>
</html>
