<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a
          class="logo_link"
          href="#home"
          alt="home"
        >
          <img src="images/logo.png" alt="logo">
        </a>
      </div>
      <nav>
        <ul class="nav_ul">
          <li class="nav_li">
            <a
              class="link is-active"
              href="#apple"
              alt="apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#samsung"
              alt="samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#smartphones"
              alt="smartphones"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#laptops"
              data-qa="hover"
              alt="laptops"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#gadjets"
              alt="gadgets"
            >
              Гаджеты
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#tablets"
              alt="tablets"
            >
              Планшеты
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#photo"
              alt="photo"
            >
              Фото
            </a>
          </li>
          <li class="nav_li">
            <a
              class="link"
              href="#video"
              alt="video"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
