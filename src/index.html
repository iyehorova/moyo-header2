<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <img
        src="./images/logo.png"
        alt="MOYO"
        class="logo"
      >
      <nav class="nav">
        <ul class="list">
          <li class="item">
            <a
              href="#apple"
              class="link is-active"
              data-qa="hover"
            >
              Apple
            </a>
          </li>
          <li class="item">
            <a href="#samsung" class="link">Samsung</a>
          </li>
          <li class="item">
            <a href="#telephone" class="link">Смартфоны и телефоны</a>
          </li>
          <li class="item">
            <a
              href="#laptop"
              class="link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="item">
            <a href="#gadgets" class="link">Гаджеты</a>
          </li>
          <li class="item">
            <a href="#tablets" class="link">Планшеты</a>
          </li>
          <li class="item">
            <a href="#photo" class="link">ФОТО</a>
          </li>
          <li class="item">
            <a href="#video" class="link">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
