<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header container">
      <img src="./images/logo.png" alt="Moyo logo">
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li">
            <a href="#" class="header__link is-active">Apple</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Samsung</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Smartphones</a>
          </li>
          <li class="header__li">
            <a
              class="header__link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Gadgets</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Tablets</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Photo</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
