<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="div"></div>
        <div class="container">
          <div class="nav__img">
            <a href="#0"><img src="images/logo.png" alt="logo"></a>
          </div>
          <div class="nav__container">
            <div class="nav__item">
              <a href="#1" class="nav__link is-active">apple</a>
            </div>
            <div class="nav__item">
              <a href="#2" class="nav__link">samsung</a>
            </div>
            <div class="nav__item">
              <a href="#3" class="nav__link">смартфоны и телефоны</a>
            </div>
            <div class="nav__item">
              <a
                href="#4"
                class="nav__link"
                data-qa="hover"
              >
                ноутбуки и комьютеры
              </a>
            </div>
            <div class="nav__item">
              <a href="#5" class="nav__link">гаджеты</a>
            </div>
            <div class="nav__item">
              <a href="#6" class="nav__link">планшеты</a>
            </div>
            <div class="nav__item">
              <a href="#7" class="nav__link">фото</a>
            </div>
            <div class="nav__item">
              <a href="#8" class="nav__link">видео</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
