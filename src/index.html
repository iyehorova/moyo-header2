<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->

    <header class="header">

      <!-- logo -->
      <a class="header_logo-link" href="#home">
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="logo"
        >
      </a>

      <!-- nav -->
      <nav class="nav">
        <ul class="nav__list">

          <!-- apple -->
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>

          <!-- Samsung -->
          <li class="nav__item">
            <a
            href="#samsung"
            class="nav__link"
            >
            Samsung
            </a>
          </li>

          <!-- Smartphones -->
          <li class="nav__item">
            <a
            href="#smartphones"
            class="nav__link"
            >
            Smartphones
            </a>
          </li>

          <!-- Laptops & Computers -->
          <li class="nav__item">
            <a
              href="#laptops-&-Computers"
              class="nav__link"
              data-qa="hover"
              >
              Laptops & Computers
            </a>
          </li>

          <!-- Gadgets -->
          <li class="nav__item">
            <a
            href="#gadgets"
            class="nav__link"
            >
            Gadgets
            </a>
          </li>

          <!-- Tablets -->
          <li class="nav__item">
            <a
            href="#tablets"
            class="nav__link"
            >
            Tablets
            </a>
          </li>

          <!-- Photo -->
          <li class="nav__item">
            <a
            href="#photo"
            class="nav__link"
            >
            Photo
            </a>
          </li>

          <!-- Video -->
          <li class="nav__item">
            <a
            href="#video"
            class="nav__link"
            >
            Video
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
