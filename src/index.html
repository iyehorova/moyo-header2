<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./style.css"
      >
  </head>
  <body class="body">
    <header class="header">
      <a
        class="logo_link"
        href="#home"
      >
        <img
          class="logo_moyo"
          src="./images/logo.png"
          alt="logo_moyo"
        >
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_li">
            <a
              href="#apple"
              class="nav_link is-active"
            > Apple
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#samsung"
              class="nav_link"
            > Samsung
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#smartphones"
              class="nav_link"
            > Smartphones
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#laptops & computers"
              class="nav_link"
              data-qa="hover"
            > Laptops & Computers
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#gadgets"
              class="nav_link"
            > Gadgets
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#tablets"
              class="nav_link"
            > Tablets
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#photo"
              class="nav_link"
            > Photo
            </a>
          </li>

          <li class="nav_li">
            <a
              href="#video"
              class="nav_link"
            > Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
