<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  </head>
  <body>
    <header
      class="header"
    >
      <a href="#">
        <img
          src="images/logo.png"
         alt="Logo"
         class="picture"
       >
      </a>
      <nav class="nav">
        <ul class="nav__item">
          <li class="nav__list">
            <a 
              href="#"
              class="is-active nav__links"
            >
              Apple
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Samsung
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__list">
            <a
              href="#"
              class="nav__links"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Гаджеты
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Планшеты
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Фото
            </a>
          </li>

          <li class="nav__list">
            <a href="#" class="nav__links">
              Видео
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
