<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="nav_logo">
      <a href="link" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="nav_block">
        <div class="each">
          <a href="link" class="block is-active">
            Apple
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Samsung
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Смартфоны и телефоны
          </a>
        </div>
        <div class="each">
          <a
            class="block"
            data-qa="hover"
            href="link"
          >
            Ноутбуки и компьютеры
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Гаджеты
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Планшеты
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Фото
          </a>
        </div>
        <div class="each">
          <a href="link" class="block">
            Видео
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
