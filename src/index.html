<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo"><img src="images/logo.png" alt="logo"></a>
      <nav>
        <ul class="list">
          <li class="listItem"><a href="#apple" class="listLink is-active">Apple</a></li>
          <li class="listItem"><a href="#samsung" class="listLink">Samsung</a></li>
          <li class="listItem"><a href="#smartphones" class="listLink">Smartphones</a></li>
          <li class="listItem">
            <a 
              href="#laptops&computers" 
              class="listLink" 
              data-qa="hover">Laptops & computers
            </a>
          </li>
          <li class="listItem"><a href="#gadgets" class="listLink">Gadgets</a></li>
          <li class="listItem"><a href="#tablets" class="listLink">Tablets</a></li>
          <li class="listItem"><a href="#photo" class="listLink">Photo</a></li>
          <li class="listItem"><a href="#video" class="listLink">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
