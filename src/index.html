<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="logo" class="logo">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="header__nav">
        <ul class="nav">
          <li class="header__item">
            <a href="Apple" class="header__link is-active">Apple</a>
          </li>
          <li class="header__item">
            <a href="Samsung" class="header__link">Samsung</a>
          </li>
          <li class="header__item">
            <a href="Смартфоны и телефоны" class="header__link">Смартфоны и телефоны</a>
          </li>
          <li class="header__item">
            <a
              href="Ноутбуки и компьютеры"
              class="header__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="header__item">
            <a href="Гаджеты" class="header__link">Гаджеты</a>
          </li>
          <li class="header__item">
            <a href="Планшеты" class="header__link">Планшеты</a>
          </li>
          <li class="header__item">
            <a href="Фото" class="header__link">Фото</a>
          </li>
          <li class="header__item">
            <a href="Видео" class="header__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
