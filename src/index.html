<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="main-header">
      <a href="#" class="main-header__logo logo">
        <img
          src="./images/logo.png"
          alt="Moyo logo"
          class="logo__img"
        >
      </a>
      <nav class="main-header__nav navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link is-active">Apple</a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Samsung</a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Smartphones</a>
          </li>

          <li class="navigation__item">
            <a
              href="#"
              class="navigation__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Gadgets</a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Tablets</a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Photo</a>
          </li>

          <li class="navigation__item">
            <a href="#" class="navigation__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
