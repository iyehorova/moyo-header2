<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <h1>Moyo header</h1>
    <div class="big-header_container">
      <div class="big-header">
        <a
          href="index.html"
          class="logo"
        >
          <img
            class="logo_img"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <ul class="big-nav-bar">
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#apple"
            >APPLE
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#samsung"
            >SAMSUNG
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#smartphones"
            >SMARTPHONES
            </a>
          </li>
          <li class="big-nav-bar_item big-nav-bar_item__active">
            <a
              class="big-nav-item_link"
              href="#computers"
            >LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#gadgets"
            >GADGETS
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#tablets"
            >TABLETS
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#photo"
            >PHOTO
            </a>
          </li>
          <li class="big-nav-bar_item">
            <a
              class="big-nav-item_link"
              href="#video"
            >VIDEO
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="small-header_container">
      <div class="small-header">
        <a
          href="index.html"
          class="logo"
        >
          <img
            class="logo_img"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <ul class="small-nav-bar">
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#apple"
            >APPLE
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#samsung"
            >SAMSUNG
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#smartphones"
            >SMARTPHONES
            </a>
          </li>
          <li class="small-nav-bar_item small-nav-bar_item__active">
            <a
              class="small-nav-item_link"
              href="#computers"
            >LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#gadgets"
            >GADGETS
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#tablets"
            >TABLETS
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#photo"
            >PHOTO
            </a>
          </li>
          <li class="small-nav-bar_item">
            <a
              class="small-nav-item_link"
              href="#video"
            >VIDEO
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
