<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      crossorigin="anonymous"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_logo_wrapper">
        <a
          href="#"
          class="header_logo_link"
        >
          <img
            src="./images/logo.png"
            alt="Moyo"
            class="header_logo"
          />
        </a>
      </div>

      <nav>
        <ul class="list_links">
          <li class="list_links_item">
            <a
              class="nav_link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="list_links_item">
            <a
              class="nav_link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
