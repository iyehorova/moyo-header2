<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="main_header" id="home">
      <div class="list_container">
        <a class="logo_link" href="#home">
          <img
            class="logo"
            src="images/logo.png"
            alt="MOYO"
          >
        </a>
        <nav class="main_nav">
          <ul class="nav__list">
            <li class="list__item ">
              <a class="link_list_item is-active" href="#apple">
                apple
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#samsung">
                samsung
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#smartphones">
                smartphones
              </a>
            </li>
            <li class="list__item">
              <a
                class="link_list_item"
                href="#laptops & computers"
                data-qa="hover"
              >
                laptops & computers
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#gadgets">
                gadgets
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#tablets">
                tablets
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#photo">
                photo
              </a>
            </li>
            <li class="list__item">
              <a class="link_list_item" href="#video">
                video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
