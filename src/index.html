<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <body class="body">
    <header class="header">
      <div class="header__image">
        <a href="#home">

      </div>
      <div class="nav">
        <nav class="nav__list">
          <a href="#" class="is-active nav__link">Apple</a>
          <a href="#" class="nav__link">Samsung</a>
          <a href="#" class="nav__link">Smartphones</a>
          <a
            href="#"
            class="nav__link"
            data-qa="hover">
            Laptops & Computers
          </a>
          <a href="#" class="nav__link">Gadgets</a>
          <a href="#" class="nav__link">Tablets</a>
          <a href="#" class="nav__link">Photo</a>
          <a href="#" class="nav__link">Video</a>
        </nav>
      </div>

  </body>
</html>
