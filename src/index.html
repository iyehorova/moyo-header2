<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@300;500&family=Roboto:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img src="images/logo.png" alt="some-logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item"><a class="list__item--link is-active" href="#">Apple</a></li>
          <li class="list__item"><a class="list__item--link" href="#">Samsung</a></li>
          <li class="list__item"><a class="list__item--link" href="#">Smartphones</a></li>
          <li class="list__item">
            <a
               class="list__item--link"
               href="#"
               data-qa="hover"
            >Laptops & Computers
            </a>
          </li>
          <li class="list__item">
            <a class="list__item--link" href="#">Gadgets

            </a>
          </li>
          <li class="list__item">
            <a class="list__item--link" href="#">Tablets

            </a>
          </li>
          <li class="list__item">
            <a class="list__item--link" href="#">Photo

            </a>
          </li>
          <li class="list__item">
            <a class="list__item--link" href="#">Video

            </a>
          </li>
        </ul>

      </nav>
    </header>

  </body>
</html>
