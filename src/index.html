<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="./images/logo.png"
          alt="Moyo logo"
          class="logo__image"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="nav__link is-active"
            title="Apple">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#samsung" class="nav__link"
            title="Samsung">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#smartphones" class="nav__link"
            title="Smartphones">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
              href="#laptops&computers"
              class="nav__link"
              data-qa="hover"
              title="Laptops & computers">Laptops & computers</a>
            </a>
          </li>

          <li class="nav__item">
            <a href="#gadgets" class="nav__link"
            title="Gadgets">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#tablets" class="nav__link"
            title="Tablets">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#photo" class="nav__link"
            title="Photo">Photo</a>
          </li>

          <li class="nav__item">
            <a href="#video" class="nav__link"
            title="Video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
