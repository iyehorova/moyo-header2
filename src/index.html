<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="0"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo"><img src="./images/logo.png" alt="home"></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link nav__link_active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#смартфоны"
              class="nav__link"
            >
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#ноутбуки"
              class="nav__link link-4"
            >
            Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#гаджеты"
              class="nav__link"
              data-qa="hover"
            >
              Гаджеты
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#планшеты"
              class="nav__link"
            >
              Планшеты
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#фото"
              class="nav__link"
            >
              Фото
            </a>
          </li>

          <li class="nav__item last-link">
            <a
              href="#видео"
              class="nav__link"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
