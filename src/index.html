<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="shortcut icon" href="https://www.moyo.ua/images/logo.svg">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="https://www.moyo.ua/ua/">
          <img
            src="images/logo.png"
            alt="moyo_logo"
            class="moyo_logo"
          >
        </a>
      </div>
      <nav class="links">
        <ul class="menu">
          <li class="link">
            <a
              href="https://www.moyo.ua/portal_brand/apple_1/"
              class="is-active link_url"
            >
              Apple
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/telecommunication/smart/samsung/"
              class="link_url"
            >
              Samsung
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/telecommunication/smart/"
              class="link_url"
            >
              Smartphones
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/comp-and-periphery/"
              class="link-4 link_url"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/gadgets/"
              class="link_url"
            >
              Gadgets
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/tablet_el_knigi/tablet/"
              class="link_url"
            >
              Tablets
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/foto_video/photo_video/cameras/"
              class="link_url"
            >
              Photo
            </a>
          </li>
          <li class="link">
            <a
              href="https://www.moyo.ua/foto_video/video_tech/"
              class="link_url"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
