<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="moyo__header">
      <div class="container">
        <div class="logo">
          <a href="#home"><img src="./images/logo.png" alt="logo"></a>
        </div>
        <nav>
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#Apple"
                class="is-active nav__item_link"
              >
                Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Samsung"
                class="nav__item_link"
              >
                Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Smartphones"
                class="nav__item_link"
              >
                Smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Laptops"
                class="nav__item_link"
                data-qa="hover"
              >
                Laptops &amp; Computers
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Gadgets"
                class="nav__item_link"
              >
                Gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Tablets"
                class="nav__item_link"
              >
                Tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Photo"
                class="nav__item_link"
              >
                Photo
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#Video"
                class="nav__item_link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
