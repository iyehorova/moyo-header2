<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <span class="logo">
        <a href="#">
          <img src=".\images\logo.png" alt="moyo logo">
        </a>
      </span>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="link__item">
            <a class="is-active link" href="#">apple</a>
          </li>
          <li class="link__item">
            <a class="link" href="#">samsung</a>
          </li>
          <li class="link__item">
            <a class="link" href="#">смартфоны и телефоны</a>
          </li>
          <li class="link__item">
            <a
              data-qa="hover"
              class="link"
              href="#">ноутбуки и компьютеры
            </a>
          </li>
          <li class="link__item">
            <a class="link" href="#">гаджеты</a>
          </li>
          <li class="link__item">
            <a class="link" href="#">планшеты</a>
          </li>
          <li class="link__item">
            <a class="link" href="#">фото</a>
          </li>
          <li class="link__item">
            <a class="link" href="#">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
