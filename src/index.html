<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="upHeader">
      <a href="#home" class="picLogo">
        <img
          src="images/logo.png"
          alt="logo"
          class="picBox"
        >
      </a>
      <nav class="navContent">
        <ul class="container">
          <li class="nav__item"><a href="#apple" class="is-active nav__link">Apple</a></li>
          <li class="nav__item"><a href="#samsung" class="nav__link">Samsung</a></li>
          <li class="nav__item"><a href="#smart" class="nav__link">Смартфоны и телефоны</a></li>
          <li class="nav__item">
            <a
              href="#comp"
              data-qa="hover"
              class="nav__link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item"><a href="#gadjet" class="nav__link">Гаджеты</a></li>
          <li class="nav__item"><a href="#pads" class="nav__link">Планшеты</a></li>
          <li class="nav__item"><a href="#photo" class="nav__link">Фото</a></li>
          <li class="nav__item"><a href="#video" class="nav__link">Видео</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
