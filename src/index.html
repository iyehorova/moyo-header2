<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="logo" href="#">
          <img
            class="logo-img"
            src="images/logo.png"
            alt="logo"
          >
        </a>
        <nav class="nav">
          <ul class="list">
            <li class="list__item">
              <a class="list__link is-active" href="#">Apple</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Samsung</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Smartphones</a>
            </li>
            <li class="list__item">
              <a
              class="list__link"
              href="#"
              data-qa="hover"
              >Laptops & Computers</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Gadgets</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Tablets</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Photo</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">Video</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
