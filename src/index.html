<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="#home">
        <img
          src="images/logo.png"
          alt="MOYO logo"
          class="logo__image"
        >
      </a>

      <nav>
        <ul class="nav__list">
          <li class="list__item">
            <a
              class="list__link is-active"
              href="#apple.com"
            >
              Apple
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#samsung.com"
            >
              Samsung
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#smartphones.com"
            >
              Smartphones
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#laptops&computers.com"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#gadgets.com"
            >
              Gadgets
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#tablets.com"
            >
              Tablets
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#photo.com"
            >
              Photo
            </a>
          </li>

          <li class="list__item">
            <a
              class="list__link"
              href="#video.com"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
