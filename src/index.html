<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="Logo"
          >
        </a>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#Apple"
              class="is-active nav__link"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Samsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Laptops &amp; computers"
              data-qa="hover"
            >
              Laptops &amp; computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Tablets"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Photo"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#Video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
