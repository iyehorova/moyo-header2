<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <section class="logo_section">
        <a href="#HOME">
          <img
            class="logo_moyo"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
      </section>
      <nav class="nav">
        <ul class="nav__list">
          <li class="li_for_link clear_padding">
            <a href="#" class="nav__link is-active">Apple</a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Samsung</a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Smartphones</a>
          </li>
          <li class="li_for_link">
            <a
              href="#"
              class="nav__link"
              data-qa="hover"
            >
            Laptops & Computers
            </a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Gadgets</a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Tablets</a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Photo</a>
          </li>
          <li class="li_for_link">
            <a href="#" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
