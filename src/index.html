<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
          class="img_logo"
          src="images/logo.png"
          alt="logo"
        >
      </a>

      <nav class="nav_header">
        <ul class="nav_list">
          <li class="punkt_nav_list" id="apple">
            <a href="#apple" class="link_nav_list is-active">Apple</a>
          </li>

          <li class="punkt_nav_list" id="samsung">
            <a href="#samsung" class="link_nav_list">Samsung</a>
          </li>

          <li class="punkt_nav_list" id="smartphone">
            <a href="#smartphone" class="link_nav_list">Smartphones</a>
          </li>

          <li class="punkt_nav_list" id="laptop">
            <a
              href="#laptop"
              class="link_nav_list"
              data-qa="hover"
            >
                Laptops & Computers
            </a>
          </li>

          <li class="punkt_nav_list" id="gadgets">
            <a href="#gadgets" class="link_nav_list">Gadgets</a>
          </li>

          <li class="punkt_nav_list" id="tablets">
            <a href="#tablets" class="link_nav_list">Tablets</a>
          </li>

          <li class="punkt_nav_list" id="photo">
            <a href="#photo" class="link_nav_list">Photo</a>
          </li>

          <li class="punkt_nav_list" id="video">
            <a href="#video" class="link_nav_list">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
