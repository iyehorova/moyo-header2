<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo__img">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="nav__link">
        <ul class="list__items">
          <li class="list__item">
            <a class="list__link is-active" href="#">APPLE</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Samsung</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Smartphones</a>
          </li>

          <li class="list__item" data-qa="hover">
            <a class="list__link" href="#">Laptops & Computers</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Gadgets</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Tablets</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Photo</a>
          </li>

          <li class="list__item">
            <a class="list__link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
