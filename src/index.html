<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo.png"
        alt="icon-logo"
        class="logo"
      >
      <nav class="navigation">
        <ul class="items-list">
          <li class="item is-active">
            <a href="#apple" class="is-active item-link">
              <div class="upper"></div>
              apple
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#samsung" class="item-link">
              <div class="upper"></div>
              samsung
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#smartphones" class="item-link">
              <div class="upper"></div>
              smartphones
              <div class="underline"></div>
            </a>
          </li>
          <li class="item" data-qa="hover">
            <a href="#computers" class="item-link">
              <div class="upper"></div>
              laptops & computers
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#gadgets" class="item-link">
              <div class="upper"></div>
              gadgets
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#tablets" class="item-link">
              <div class="upper"></div>
              tablets
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#photo" class="item-link">
              <div class="upper"></div>
              photo
              <div class="underline"></div>
            </a>
          </li>
          <li class="item">
            <a href="#video" class="item-link">
              <div class="upper"></div>
              video
              <div class="underline"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
