<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a class="logo-link" href="#">
          <img

            src="images/logo.png"
            alt="logo"
          >
        </a>
      </div>
      <nav>
        <ul class="nav__list">
          <li>
            <a class="nav__link is-active" href="#">Apple</a>
          </li>
          <li>
            <a class="nav__link" href="#">Samsung</a>
          </li>
          <li>
            <a class="nav__link" href="#">Смарфоны и телефоны</a>
          </li>
          <li>
            <a
              class="nav__link"
              data-qa="hover"
              href="#"
            >
            Ноутбуки и компьютеры
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">Гаджеты</a>
          </li>
          <li>
            <a class="nav__link" href="#">Планшеты</a>
          </li>
          <li>
            <a class="nav__link" href="#">Фото</a>
          </li>
          <li>
            <a class="nav__link" href="#">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
