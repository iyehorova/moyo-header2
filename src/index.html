<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <a
        href="#home"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        />
      </a>

      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li class="header__nav__li-1">
            <a
              href="#apple"
              class="header__nav__a is-active"
            >
              Apple
            </a>
          </li>

          <li class="header__nav__li-2">
            <a
              href="#samsung"
              class="header__nav__a"
            >
              Samsung
            </a>
          </li>

          <li class="header__nav__li-3">
            <a
              href="#smartphones"
              class="header__nav__a"
            >
              Smartphones
            </a>
          </li>

          <li class="header__nav__li-4">
            <a
              href="#laptop&computers"
              class="header__nav__a"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__nav__li-5">
            <a
              href="#gadgets"
              class="header__nav__a"
            >
              Gadgets
            </a>
          </li>

          <li class="header__nav__li-6">
            <a
              href="#tablets"
              class="header__nav__a"
            >
              Tablets
            </a>
          </li>

          <li class="header__nav__li-7">
            <a
              href="#photo"
              class="header__nav__a"
            >
              Photo
            </a>
          </li>

          <li class="header__nav__li-8">
            <a
              href="#video"
              class="header__nav__a"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
