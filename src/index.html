<!doctype html>
<html lang="en">

     maximum-scale=1.0,
     minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

          <li class="nav__list__item"><a href="#">Tablets</a></li>
