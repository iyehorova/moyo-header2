<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class ="link__logo"
      href="https://www.moyo.ua/">
        <img
          class = "logo"
          src = "images/logo.png"
          alt = "moyo-header-left-logo">
      </a>
      <nav class="navbar">
        <ul class="nav__list">
          <li class="nav__item item1">
            <a class = "nav__link is-active" href="#apple">APPLE</a>
          </li>

          <li class="nav__item item2">
            <a class = "nav__link" href="#samsung">SAMSUNG</a>
          </li>

          <li class="nav__item item3">
            <a class = "nav__link" href="#smartphones">SMARTPHONES</a>
          </li>

          <li class="nav__item item4">
            <a class = "nav__link" href="#laptopsandcomputers"
            data-qa="hover">
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="nav__item item5">
            <a class = "nav__link" href="#gadgets">GADGETS</a>
          </li>

          <li class="nav__item item6">
            <a class = "nav__link" href="#tablets">TABLETS</a>
          </li>

          <li class="nav__item item7">
            <a class = "nav__link" href="#photo">PHOTO</a>
          </li>

          <li class="nav__item item8">
            <a class = "nav__link" href="#video">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
