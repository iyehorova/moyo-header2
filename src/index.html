<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#main" class="moyo__logo">
          <img
            src="images/logo.png"
            alt="moyo logo"
           >
        </a>

        <nav class="navigation">
          <a class="product__link is-active" href="#apple">apple</a>
          <a class="product__link" href="#samsung">samsung</a>
          <a class="product__link" href="#phones">смартфоны и телефоны</a>
          <a class="product__link" href="#notebooks"
            data-qa="hover"
          >
            ноутбуки и компьютеры
          </a>
          <a class="product__link" href="#gadgets">гаджеты</a>
          <a class="product__link" href="#tablets">планшеты</a>
          <a class="product__link" href="#photo">фото</a>
          <a class="product__link" href="#video">видео</a>
        </nav>
      </div>
    </header>
  </body>
</html>
