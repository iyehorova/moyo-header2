<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-img">
          <a href="#" class="logo">
            <img src="images/logo.png" alt="logo_header">
          </a>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link is-active">Apple</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Samsung</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Smartphones</a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                data-qa="hover"
                class="nav__link qa-hover"
              >
              LAPTOPS & COMPUTERS
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">GADGETS</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">TABLETS</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">PHOTO</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">VIDEO</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
