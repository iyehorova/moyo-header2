<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
         src="images/logo.png"
         alt="moyo_logo"
         class="logo_img"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
            class="nav__link lapcom"
            href="#laptops"
            data-qa="hover"
            >
            Laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photos">Photos</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#videos">Videos</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
