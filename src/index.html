<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="content">
    <header class="header"> 
      <div class="logo__block">
        <a href="#home" class="logo__link">
          <img src="./images/logo.png" alt="logo image">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="nav__item">
            <a href="#apple" class=" nav__link is-active">APPLE</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">SAMSUNG</a>
          </li>
          <li class="nav__item">
            <a href="#smartPhones" class="nav__link">SMARTPHONES</a>
          </li>
          <li class="nav__item">
            <a
             href="#laptopDesktop"
             data-qa="hover"
             class="nav__link"
            >LAPTOPS &amp; COMPUTERS</a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">GADGETS</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">TABLETS</a>
          </li>
          <li class="nav__item">
            <a href="#photo" class="nav__link">PHOTO</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
