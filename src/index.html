<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <a href="#home">
        <img

          alt="logo"
          class="logo"
        >
      </a>

      <nav>
        <ul class="link-box">
          <li class="link">
            <a href="#home" class="link-style is-active">Apple</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Samsung</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Smartphones</a>
          </li>
          <li class="link" data-qa="hover">
            <a href="#home" class="link-style">Laptops & computers</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Gadgets</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Tablets</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Photo</a>
          </li>
          <li class="link">
            <a href="#home" class="link-style">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
