<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Space+Grotesk:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav-link">
          <img src="./images/logo.png" alt="logo"
          class="nav-logo"
          >
        </a>
        <ul class="nav-list">
          <li class="nav-list__item">
            <a href="#" class="nav-list__link is-active">
              Apple
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Samsung
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" data-qa="hover"
               class="nav-list__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Laptops & Computers
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Gadgets
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Tablets
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Photo
            </a>
          </li>
          <li class="nav-list__item">
            <a href="#" class="nav-list__link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
