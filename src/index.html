<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="https://mate.academy.com.ua"
        class="header__logo"
      >
        <img
          alt="Moyo logo"
          src="images/logo.png"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav__item">
            <a
              href="#1"
              class="nav__link is-active"
            >
              APPLE
            </a>
          </li>

          <li>
            <a
              href="#2"
              class="nav__link"
            >
              SAMSUNG
            </a>
          </li>

          <li>
            <a
              href="#3"
              class="nav__link"
            >
              SMARTPHONES
            </a>
          </li>

          <li>
            <a
              href="#4"
              class="nav__link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li>
            <a
              href="#5"
              class="nav__link"
            >
              GADGETS
            </a>
          </li>

          <li>
            <a
              href="#6"
              class="nav__link"
            >
              TABLETS
            </a>
          </li>

          <li>
            <a
              href="#7"
              class="nav__link"
            >
              PHOTO
            </a>
          </li>

          <li>
            <a
              href="#8"
              class="nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
