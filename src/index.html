<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="img_container">
        <a class="img_container__link" href="#Home">
          <img
            class="img_container__logo"
            src="../src/images/logo.png"
            alt="MOYO logotype"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              href="#Apple"
              data-after="Apple"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Samsung">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Phones">Смартфоны и телефоны</a>
          </li>

          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#PC"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Gadgets">Гаджеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Tablets">Планшеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Photos">Фото</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#Videos">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
