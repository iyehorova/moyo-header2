<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <a class="header-logo-link" href="#home">
        <img class="header-logo" src="images/logo.png"
             alt="logoo`">
      </a>
      <nav class="header-navigation">
        <ul class="header-navigation__items">
          <li class="header-navigation__item">
            <a href="#apple" class="header-navigation__links is-active">Apple</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Samsung" class="header-navigation__links">Samsung</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Smartphones" class="header-navigation__links">Smartphones</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Laptot & Computers" data-qa="hover"
              class="header-navigation__links">Laptot & Computers
            </a>
          </li>
          <li class="header-navigation__item">
            <a href="#Gadgets" class="header-navigation__links">Gadgets</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Tablets" class="header-navigation__links">Tablets</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Photo" class="header-navigation__links">Photo</a>
          </li>
          <li class="header-navigation__item">
            <a href="#Video" class="header-navigation__links">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
