<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#home">
          <img
            class="logo"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="ul__item apple">
              <a
                href="#apple"
                class="li__link is-active"
              >
                Apple
              </a>
            </li>
            <li class="ul__item samsung">
              <a href="#samsung" class="li__link">Samsung</a>
            </li>
            <li class="ul__item smartphones">
              <a href="#smartphones" class="li__link">Smartphones</a>
            </li>
            <li
              class="ul__item laptop"
              data-qa="hover"
            >
              <a href="#laptops&computers" class="li__link">Laptops & Computers</a>
            </li>
            <li class="ul__item gadgets">
              <a href="#gadgets" class="li__link">Gadgets</a>
            </li>
            <li class="ul__item tablets">
              <a href="#tablets" class="li__link">Tablets</a>
            </li>
            <li class="ul__item photo">
              <a href="#photo" class="li__link">Photo</a>
            </li>
            <li class="ul__item video">
              <a href="#video" class="li__link">Video</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
