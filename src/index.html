<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    >
  </head>
  <body>
    <header class="container">
      <a href="#home">
        <img 
          src="./images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav>
        <ul class="list">
          <a href="#apple" class="links is-active">
            Apple
          </a>
          <a href="#samsung" class="links">
            Samsung
          </a>
          <a href="#smartphones" class="links">
            Smartphones
          </a>
          <a
            href="#laptops&computers"
            class="links"
            data-qa="hover"
          >
            Laptops & Computers
          </a>
          <a href="#gadgets" class="links">
            Gadgets
          </a>
          <a href="#tablets" class="links">
            Tablets
          </a>
          <a href="#photo" class="links">
            Photo
          </a>
          <a href="video" class="links">
            Video
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
