<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com"
    >
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
    >
  </head>
  <body>
    <header class="header">
      <a class="header_logo" href="#0">
        <img src="images/logo.png" alt="Moyo">
      </a>

      <nav class="header_nav">
        <ul class="header_navList">
          <a
            href="#1"
            class="header_navLink is-active"
          >
            apple
          </a>
          <a 
            class="header_navLink" 
            href="#2"
          >
            samsung
          </a> 
          <a 
            class="header_navLink" 
            href="#3"
          >
            smartphones
          </a> 
          <a 
            class="header_navLink" 
            href="#4" 
            data-qa="hover"
          >
            laptops & computers
          </a>
          <a class="header_navLink" href="#5">
            gadgets
          </a> 
          <a class="header_navLink" href="#6">
            tablets
          </a>
          <a class="header_navLink" href="#7">
            photo
          </a> 
          <a class="header_navLink" href="#8">
            video
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
