<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#menu"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="Moyo logo"
          class="logo_img"
        />
      </a>
      <nav class="nav">
        <ul class="menu_items">
          <li class="apple">
            <a
              href="#menu"
              class="link is-active"
            >
              APPLE
            </a>
          </li>
          <li class="sumsung">
            <a
              href="#menu"
              class="link"
            >
              SAMSUNG
            </a>
          </li>
          <li class="smartphones">
            <a
              href="#menu"
              class="link"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="leptops_computers">
            <a
              href="#menu"
              data-qa="hover"
              class="link"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="gadgets">
            <a
              href="#menu"
              class="link"
            >
              GADGETS
            </a>
          </li>
          <li class="tablets">
            <a
              href="#menu"
              class="link"
            >
              TABLETS
            </a>
          </li>
          <li class="photo">
            <a
              href="#menu"
              class="link"
            >
              PHOTO
            </a>
          </li>
          <li class="video">
            <a
              href="#menu"
              class="link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
