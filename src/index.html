<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="selectors">
      <div class="logo"></div>
      
      <nav>
        <ul class="navigationBar">
          <li class="navigationBar__element is-active">
            <a class="navigationBar--first is-active">
              Apple
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Samsung
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Smartphones
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers" data-qa="hover">
              Laptops&nbsp&&nbspComputers
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Gadgets
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Tablets
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Photo
            </a>
          </li>

          <li class="navigationBar__element">
            <a class="navigationBar--modifiers">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
