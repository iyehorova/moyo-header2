<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
          rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <a href="#">
        <img
             class="page-header__logo"
             src="./images/logo.png"
             alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Смартфоны и телефоны</a>
          </li>

          <li class="nav__item">
            <a
               class="nav__link"
               data-qa="hover"
               href="#">
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class=" nav__item">
            <a class="nav__link" href="#">Гаджеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Планшеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Фото</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
