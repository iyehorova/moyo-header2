<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="images/logo.png" 
          alt="logoMoYo"
          class="img"
        >
      </a>
      <nav class="nav__list">
        <ul class="ul">
          <li class="nav__item">
            <a class="is-active text" href="#Apple">
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Samsung">
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Smartphones">
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a 
              class="text"
              data-qa="hover" 
              href="#Laptops & Computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Gadgets">
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Tablets">
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Photo">
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a class="text" href="#Video">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
