<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
          src="./images/logo.png"
          alt="MOYO"
          class="logo__img"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item" id="apple">
            <a class="nav__link is-active nav__link__first" href="#apple">Apple</a>
          </li>

          <li class="nav__item" id="samsung">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>

          <li class="nav__item" id="smartphones">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>

          <li class="nav__item" id="laptops-and-computers">
            <a
              class="nav__link"
              href="#laptops-and-computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item" id="gadgets">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>

          <li class="nav__item" id="tablets">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>

          <li class="nav__item" id="photo">
            <a class="nav__link" href="#photo">Photo</a>
          </li>

          <li class="nav__item" id="video">
            <a class="nav__link nav__link__last" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
