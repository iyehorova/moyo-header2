<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="#home">
        <img 
          class="logo" 
          alt="images" 
          src="images/logo.png"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-el">
            <a class="nav__list-link is-active" href="#Apple">
              Apple
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Samsung" class="nav__list-link">
              Samsung
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Smartphones" class="nav__list-link">
              Smartphones
            </a>
          </li>

          <li class="nav__list-el" data-qa="hover">
            <a href="#Laptop&Computers" class="nav__list-link">
              Laptops & Computers
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Gadget" class="nav__list-link">
              Gadgets
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Tablets" class="nav__list-link">
              Tablets
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Photo" class="nav__list-link">
              Photo
            </a>
          </li>

          <li class="nav__list-el">
            <a href="#Video" class="nav__list-link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
