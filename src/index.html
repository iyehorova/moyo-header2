<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="images/logo.png">
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="#home">
          <img src="images/logo.png" alt="Logo">
        </a>
      </div>
      <nav>
        <ul class="nav__list">
          <li><a href="#apple" class="nav__link is-active apple">APPLE</a></li>
          <li><a href="#samsung" class="nav__link">SAMSUNG</a></li>
          <li><a href="#smartphones" class="nav__link">SMARTPHONES</a></li>
          <li>
            <a href="#laptops&computers"
               class=" nav__link is-active"
               data-qa="hover">LAPTOPS &amp; COMPUTERS</a>
          </li>
          <li><a href="#gadgets" class="nav__link">GADGETS</a></li>
          <li><a href="#tablets" class="nav__link">TABLETS</a></li>
          <li><a href="#photo" class="nav__link">PHOTO</a></li>
          <li><a href="#video" class="nav__link">VIDEO</a></li>
        </ul>

      </nav>
    </header>
  </body>
</html>
