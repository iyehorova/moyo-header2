<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a href="https://www.moyo.ua/" class="img-box">
        <img
            class="logo"
            src="images/logo.png"
            alt="Moyo logo"
          >
      </a>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="#"
              class="link is-active">APPLE
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link samsung">SAMSUNG
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link phones">СМАРТФОНЫ И ТЕЛЕФОНЫ
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link computers"
              data-qa="hover">НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link gadgets">ГАДЖЕТЫ
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link tablets">ПЛАНШЕТЫ
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link photo">ФОТО
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#"
              class="link video">ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
