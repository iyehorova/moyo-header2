<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Moyo header</h1>

    <header class="header">
      <a href="#home" class="logo">
        <img
          src="images/logo.png"
          alt="Moyo"
          class="img"
        >
      </a>

      <nav>
        <ul class="nav__list">

          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#phones">Смартфоны и телефоны</a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              data-qa="hover"
              href="#computers">
                Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Гаджеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#tablets">Планшеты</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#photo">Фото</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#video">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
