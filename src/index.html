<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0

          <li class="nav__item">
            <a class="nav__link" href="#gadjets">ГАДЖЕТЫ</a>

          <li class="nav__item">
            <a class="nav__link" href="#tablets">ПЛАНШЕТЫ</a>

          <li class="nav__item">
