<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">Apple</li>
          <li class="nav__item">Samsung</li>
          <li class="nav__item">Smartphones</li>
          <li class="nav__item is-active">Laptops & Computers</li>
          <li class="nav__item">Gadgets</li>
          <li class="nav__item">Tablets</li>
          <li class="nav__item">Photo</li>
          <li class="nav__item">Video</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
