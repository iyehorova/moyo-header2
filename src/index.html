<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <a href="home-page">
        <img
        class="logo_pic"
        src="images/logo.png"
        alt="MOYO_Logo">
      </a>

      <nav class="nav">
        <ul class="list">
          <li class="listItem listItem1">
            <a href="#apple" class="navItem navItem1 is-active">
                apple
            </a>
          </li>

          <li class="listItem">
            <a href="#samsung" class="navItem navItem2">
              samsung
            </a>
          </li>

          <li class="listItem">
            <a
            href="#smartphones"
            class="navItem navItem3">
              smartphones
            </a>
          </li>

          <li class="listItem">
            <a
            href="#laptops"
            class="navItem navItem4"
            data-qa="hover">
              laptops & computers
            </a>
          </li>

          <li class="listItem">
            <a href="#gadgets" class="navItem navItem5">
              gadgets
            </a>
          </li>

          <li class="listItem">
            <a href="#tablets" class="navItem navItem6">
              tablets
            </a>
          </li>

          <li class="listItem">
            <a href="#photo" class="navItem navItem7">
            photo
            </a>
          </li>

          <li class="listItem listItem8">
            <a href="#video" class="navItem navItem8">
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
