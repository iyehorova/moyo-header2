<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">
    <header class="header">
      <a
        href="/"
        class="logo__link"
      >
        <img
          class="logo"
          src="./images/logo.png"
          alt="./images/logo_copy.png"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">

          <li class="nav__item">
            <a
              id="appleNavItem"
              href="/apple"
              class="item__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a
              id="samsungNavItem"
              href="/samsung"
              class="item__link"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a
              id="smartphonesNavItem"
              href="/smartphones"
              class="item__link"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__item">
            <a
              id="laptopsAndPcNavItem"
              href="/laptops-and-pc"
              class="item__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__item">
            <a
              id="gadgetsNavItem"
              href="/gadgets"
              class="item__link"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__item">
            <a
              id="tabletsNavItem"
              href="/tablets"
              class="item__link"
            >
              Tablets
            </a>
          </li>

          <li class="nav__item">
            <a
              id="photoNavItem"
              href="/tablets"
              class="item__link"
            >
              Photo
            </a>
          </li>

          <li class="nav__item">
            <a
              id="videoNavItem"
              href="/tablets"
              class="item__link">
              Video
            </a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
