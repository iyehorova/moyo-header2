<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <div class="moyo_logo">
        <a
          href="index.html"
          class="logo"
        >
          <img
            src="images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <div class="header-content">
        <nav class="nav">
          <ul class="nav_list">
            <li>
              <a
                href="#"
                class="is-active nav_link"
              >
                Apple
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
              >
                Samsung
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
              >
                Smartphones
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
              >
                Gadgets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
              >
                Tablets
              </a>
            </li>
            <li>
              <a
                href="#"
                class="nav_link"
              >
                Photo
              </a>
            </li>
            <li class="video">
              <a
                href="#"
                class="nav_link"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
