<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo_container">
        <img

          class="logo"
          src="./images/logo.png">
      </div>
      <nav class="nav">
        <div>
          <ul class="nav__list">
            <li class="nav__item">
              <a class="link active_link is-active" href="#apple">
                apple
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#samsung">
                samsung
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#phones">
                смартфоны и телефоны
              </a>
            </li>
            <li class="nav__item">
              <a
                class="link"
                href="#laptops"
                data-qa="hover">
                ноутбуки и компьютеры
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#gadgets">
                гаджеты
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#tablets
              ">
                планшеты
              </a>
            </li>
            <li class="nav__item">
              <a class="link" href="#photo">
                фото
              </a>
            </li>
            <li             class="nav__item">
              <a class="link" href="#video">
                видео
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
