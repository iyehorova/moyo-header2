<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="container">
      <a href="#home">
        <img src="./images/logo.png"
          class="main-logo"
          alt="Logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__wrap">
          <li class="nav__list">
            <a href="#apple"
              class="nav__list-item is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__list">
            <a href="#samsung"
              class="nav__list-item"
            >
              Samsung
            </a>
          </li>
          <li class="nav__list">
            <a href="#smart"
              class="nav__list-item"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__list">
            <a href="#laptop"
            class="nav__list-item"
            data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__list">
            <a href="#gadget"
              class="nav__list-item"
            >
              Гаджеты
            </a>
          </li>
          <li class="nav__list">
            <a href="#tablet"
              class="nav__list-item"
            >
              Планшеты
            </a>
          </li>
          <li class="nav__list">
            <a href="#photo"
              class="nav__list-item"
            >
              Фото
            </a>
          </li>
          <li class="nav__list">
            <a href="#"
              class="nav__list-item"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>

</html>
