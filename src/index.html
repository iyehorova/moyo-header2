<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
      >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
      >
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Moyo header</h1>
    <header class="header">
      <div class="header__container">
        <a href="./index.html" class="header__link-logo"
          >
          <img
            class="header__logo"
            src="./images/logo.png"
            alt="Logo"
            >
        </a>
        <nav class="header__nav">
          <ul class="headrer__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link is-active">Apple</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Samsung</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Smartphones</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link"
              data-qa="hover">Laptops & Computers</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Gadgets</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Tablets</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Photo</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
