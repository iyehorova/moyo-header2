<!doctype html>
<html
  lang="en"
  class="html"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link
      rel="preload"
      href="./fonts/Roboto-Medium.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <title>Moyo header</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container container">
        <a
          href="#home"
          class="header__home-link link-reset"
          aria-label="Go to home page"
        >
          <img
            src="images/logo.png"
            alt="Logotype with blue and black color and text `MOYO`"
            class="header__logo"
          >
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list list-reset">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset is-active"
              >
                Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Photo
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link link-reset"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
