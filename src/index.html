<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header__logo">
        <img src="./images/logo.png" alt="Mojo">
      </a>
      <nav class="header__nav nav">
        <ul class="nav__ul">
          <li>
            <a
              class="nav__list is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              data-qa="hover"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              class="nav__list"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
