<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__link-logo">
        <img src="./images/logo.png" class="header__logo" alt="logo" />
      </a>
      <nav class="menu header__menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link menu__link_is-active is-active">
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Samsung</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Смартфоны и телефоны</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link" data-qa="hover">
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Гаджеты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Планшеты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">ФОТО</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
