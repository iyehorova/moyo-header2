<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header__moyo">
      <a href="#" class="img__moyo-link">
        <img src="images/logo.png" alt="moyo">
      </a>
      <nav class="nav__moyo">
        <ul class="list__moyo">
          <li class="item__moyo">
            <a href="#apple" class="link__moyo is-active">Apple</a>
          </li>
          
          <li class="item__moyo">
            <a href="#samsung" class="link__moyo">Samsung</a>
          </li>
          
          <li class="item__moyo">
            <a href="#smartphones" class="link__moyo">Smartphones</a>
          </li>
          
          <li data-qa="hover" class="item__moyo">
            <a href="#laptopsAndComputers" class="link__moyo">Laptops & Computers</a>
          </li>
          
          <li class="item__moyo">
            <a href="#gadgets" class="link__moyo">Gadgets</a>
          </li>
          
          <li class="item__moyo">
            <a href="#tablets" class="link__moyo">Tablets</a>
          </li>
          
          <li class="item__moyo">
            <a href="#photo" class="link__moyo">Photo</a>
          </li>
          
          <li class="item__moyo">
            <a href="#video" class="link__moyo">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
