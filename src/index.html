<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img
          src="./images/logo.png"
          alt="moyo-logo"
          class="img-logo"
        >
      </a>

      <nav class="header-link">
        <ul class="nav-link">
          <li class="nav-item">
            <a href="#" class="nav__link is-active">
               Apple
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
              Samsung
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
              Smartphones
            </a>
          </li>

          <li class="nav-item" data-qa="hover">
            <a href="#" class="nav__link">
              Laptops & Computers
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
              Gadgets
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
              Tablets
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
               Photo
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav__link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
