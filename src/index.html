<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#"
        target="_blank"
        rel="noopener"
      >
        <img class="logo__image"
        src="./images/logo.png"
        alt="Moyo logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Apple
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Samsung
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Гаджеты
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Планшеты
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Фото
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link"
              href="#"
              target="_blank"
              rel="noopener"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
