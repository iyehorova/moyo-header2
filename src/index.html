<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="moyo_header">
      <a class="home_link" href="#home">
        <img
          class="logo_image"
          src="./images/logo.png"
          alt="moyoLogo"
        >
      </a>

      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link is-active" href="#apple">apple</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#samsung">samsung</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="s#martphones">smartphones</a>
          </li>

          <li class="nav_item">
            <a
              data-qa="hover"
              class="nav_link"
              href="#laptops%26Computers"
            >
              Laptops & computers
            </a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link" href="#gadgets">gadgets</a>
          </li>

          <li class="nav_item">
            <a
              class="nav_link" href="#tables">tablets</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#photo">photo</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#video">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
