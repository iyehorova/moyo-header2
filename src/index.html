<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo_of_the_company">
        <img
          src="/images/logo.png"
          alt="Logo of the company"
        >
      </a>

      <nav>
        <ul class="ul_list">
          <li class="li_item">
            <a href="#Apple" class="links_style is-active">
              Apple
            </a>

          </li>
          <li class="li_item">
            <a href="#Samsung" class="links_style">
              Samsung
            </a>

          </li>
          <li class="li_item">
            <a href="#Smartphones" class="links_style">
              Smartphones
            </a>
          </li>

          <li class="li_item" data-qa="hover">
            <a
              href="#Laptops&computers"
              class="links_style"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>

          <li class="li_item">
            <a href="#Gadgets" class="links_style">
              Gadgets
            </a>
          </li>

          <li class="li_item">
            <a href="#Tablets" class="links_style">
              Tablets
            </a>
          </li>

          <li class="li_item">
            <a href="#Photo" class="links_style">
              Photo
            </a>
          </li>

          <li class="li_item">
            <a href="#Video" class="links_style">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
