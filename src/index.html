<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
        <img 
          src="./images/logo.png" 
          alt="logo" 
          class="logo"
        >
      </div>
      <nav>
        <ul class="menu">
          <li class="menu__item">
            <a 
              href="#apple" 
              class="menu__link is-active menu__link--first"
            >Apple</a>
          </li>

          <li class="menu__item">
            <a href="#Samsung" class="menu__link">Samsung</a>
          </li>

          <li class="menu__item">
            <a href="#smartphones" class="menu__link">Smartphones</a>
          </li>

          <li class="menu__item" >
            <a 
              href="#laptopsAndComputers" 
              class="menu__link"
              data-qa="hover"
            >Laptops & Computers</a>
          </li>

          <li class="menu__item">
            <a href="#gadgest" class="menu__link">Gadgets</a>
          </li>

          <li class="menu__item">
            <a href="#tablets" class="menu__link">Tablets</a>
          </li>

          <li class="menu__item">
            <a href="#photo" class="menu__link">Photo</a>
          </li>

          <li class="menu__item">
            <a 
              href="#video" 
              class="menu__link menu__link--last"
            >Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
