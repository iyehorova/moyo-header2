<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="./images/logo.png"
          alt="logo Moyo"
          class="logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              class="nav__links is-active first"
              href="#"
            >
              Apple
            </a>
          </li>

          <li>
            <a class="nav__links" href="#">Samsung</a>
          </li>

          <li>
            <a class="nav__links" href="#">Smartphones</a>
          </li>

          <li>
            <a
              class="nav__links"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li>
            <a class="nav__links" href="#">Gadgets</a>
          </li>

          <li>
            <a class="nav__links" href="#">Tablets</a>
          </li>

          <li>
            <a class="nav__links" href="#">Photo</a>
          </li>
          
          <li >
            <a class="nav__links last" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
