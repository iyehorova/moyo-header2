<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <header class="header">
      <a href="#home"><img class="icon" src="images/logo.png" alt="logo"></a>
      <nav class="nav" id="nav">
        <a href="#apple" class="link is-active"><ul class="link--text">apple</ul></a>
        <a href="#sumsung" class="link"><ul class="link--text">sumsung</ul></a>
        <a href="#phones" class="link"><ul class="link--text">смартфоны и планшеты</ul></a>
        <a href="#laptops" class="link" data-qa="hover"><ul class="link--text">ноутбуки и компьютеры</ul></a>
        <a href="#gadjets" class="link"><ul class="link--text">гаджеты</ul></a>
        <a href="#tablets" class="link"><ul class="link--text">планшеты</ul></a>
        <a href="#photo" class="link"><ul class="link--text">фото</ul></a>
        <a href="#video" class="link"><ul class="link--text">видео</ul></a>
      </nav>
    </header>
  </body>

  <script src="./main.js"></script>
</html>
