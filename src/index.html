<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navigation__wraper">
        <a href="#HomePage" class="navigation__logo">
          <img src="images/logo.png" alt="logo MOYO">
        </a>
        <nav class="navigation__nav">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#Apple" class="navigation__link is-active">
                Apple
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Samsung" class="navigation__link">
                Samsung
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Mobile" class="navigation__link">
                Смартфоны и телефоны
              </a>
            </li>
            <li class="navigation__item">
              <a
                href="#PC"
                class="navigation__link"
                data-qa="hover">
                Ноутбуки и компьютеры
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Gadjets" class="navigation__link">
                Гаджеты
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Tablet" class="navigation__link">
                Планшеты
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Photo" class="navigation__link">
                Фото
              </a>
            </li>
            <li class="navigation__item">
              <a href="#Video" class="navigation__link">
                Видео
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
