<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <a
        class="logo"
        href="#"
      >
        <img
          class="logo__image"
          src="images/logo.png"
          alt="logo"
        />
      </a>

      <nav class="nav__link">
        <ul class="ul__link">
          <a
            class="is-active link"
            href="#"
          >
            <li class="list__item">Apple</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Samsung</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Smartphones</li>
          </a>
          <a
            data-qa="hover"
            class="link"
            href="#"
          >
            <li class="list__item">Laptops & Computers</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Gadgets</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Tablets</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Photo</li>
          </a>
          <a
            class="link"
            href="#"
          >
            <li class="list__item">Video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
