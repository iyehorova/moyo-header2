<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="#home">
          <img src="./images/logo.png" alt="logoMoyo">
        </a>
      </div>

      <nav class="header-navigation">
        <ul class="header-navigation__list">
          <li class="header-navigation__item">
            <a href="#apple" class="header-navigation__link is-active">Apple</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#samsung">Samsung</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#smartphones">Smartphones</a>
          </li>
          <li class="header-navigation__item" data-qa="hover">
            <a class="header-navigation__link" href="#laptopsAndComputers">Laptops & Computers</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#gadgets">Gadgets</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#tablets">Tablets</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#photo">Photo</a>
          </li>
          <li class="header-navigation__item">
            <a class="header-navigation__link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
