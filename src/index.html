<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="logo">
      </a>
      <nav>
        <ul class="nav-list">
          <li class="nav-item">
            <a
              href="#apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#samsung"
              class="nav__link"
            >
            Samsung
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#phones"
              class="nav__link"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#computers"
              class="nav__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              Гаджеты
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#tablets"
              class="nav__link"
            >
              Планшеты
            </a>
          </li>
          <li class="nav-item">
            <a
              href="Photo"
              class="nav__link"
            >
              ФОТО
            </a>
          </li>
          <li class="nav-item">
            <a
              href="#video"
              class="nav__link"
            >
              ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
