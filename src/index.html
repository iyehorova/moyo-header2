<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    >
    <link

          </li>

          <li>

          </li>

          <li>
            <a class="nav__link is-active" href="#">Smartphones</a>
          </li>

          <li>
            <a class="nav__link is-active" data-qa="hover" href="#">Laptops & Computers</a>
          </li>

          <li>
            <a class="nav__link is-active" href="#">Gadgets</a>
          </li>

          <li>
            <a class="nav__link is-active" href="#">Tablets</a>
          </li>

          <li>
            <a class="nav__link is-active" href="#">Photo</a>
          </li>

          <li>
            <a class="nav__link is-active" href="#">Video</a>

</html>
