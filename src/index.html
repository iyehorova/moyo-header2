<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="./normalize.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="http://*"
      >
        <img
          src="../src/images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <a
          class="is-active link firstLink"
          href="http://*"
        >
          Apple
        </a>
        <a
          class="link"
          href="http://*"
        >
          Samsung
        </a>
        <a
          class="link"
          href="http://*"
        >
          Smartphones
        </a>
        <a
          class="link"
          data-qa="hover"
          href="http://*"
        >
          Laptops & Computers
        </a>
        <a
          class="link"
          href="http://*"
        >
          Gadgets
        </a>
        <a
          class="link"
          href="http://*"
        >
          Tablets
        </a>
        <a
          class="link"
          href="http://*"
        >
          Photo
        </a>
        <a
          class="link"
          href="http://*"
        >
          Video
        </a>
      </nav>
    </header>
  </body>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
  />
</html>
