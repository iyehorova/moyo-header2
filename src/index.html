<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
          src="images/logo.png"
          alt="Logo"
          class="photo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item list_item-1">
            <a
              href="#Apple"
              class="list__link is-active"
            >Apple</a>
          </li>

          <li class="list__item list_item-2">
            <a href="Samsung" class="list__link">Samsung</a>
          </li>

          <li class="list__item list_item-2">
            <a href="#Smartphones" class="list__link">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
          </li>

          <li class="list__item list_item-4">
            <a
              href="Laptops"
              class="list__link"
              data-qa="hover"
            >Ноутбуки и Компьютеры</a>
          </li>

          <li class="list__item list_item-5">
            <a href="#Gadgets" class="list__link">Гаджеты</a>
          </li>

          <li class="list__item list_item-6">
            <a href="#Tables" class="list__link">Планшеты
            </a>
          </li>
          <li class="list__item list_item-7">
            <a href="№Photo" class="list__link">Фото</a>
          </li>
          
          <li class="list__item list_item-8">
            <a href="#Video" class="list__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
