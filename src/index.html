<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="images/logo.png"
            alt="logo"
            class="logo_img">
        </a>

        <nav>
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_linck is-active">Apple</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Samsung</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Smartphones</a>
            </li>

            <li class="nav_item">
              <a
                href="#"
                class="nav_linck"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Gadgets</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Tablets</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Photo</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_linck">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
