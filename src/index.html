<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="menu_links"
      >
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="nav">
        <ul class="menu-list">
          <li class="menu-item">
            <a
              href="#apple"
              class="menu_links is-active"
            >
              apple
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#samsung"
              class="menu_links"
            >
              samsung
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#phones"
              class="menu_links"
            >
              смартфоны и телефоны
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#notebooks"
              data-qa="hover"
              class="menu_links"
            >
              ноутбуки и компьютеры
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#gadgets"
              class="menu_links"
            >
              гаджеты
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#tablets"
              class="menu_links"
            >
              планшеты
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#photos"
              class="menu_links"
            >
              фото
            </a>
          </li>

          <li class="menu-item">
            <a
              href="#videos"
              class="menu_links"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
