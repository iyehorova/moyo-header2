<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header-body">
          <a href="#home" class="logo-link">
            <img
              src="./images/logo.png"
              alt="logo"
              class="logo"
            >
          </a>

          <nav class="nav">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link is-active" href="#">Apple</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Samsung</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Smartphones</a>
              </li>
              <li class="menu-item"
                  data-qa="hover"
              >
                <a class="menu-link" href="#">Laptops & Computers</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Gadgets</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Tablets</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Photo</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Video</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
