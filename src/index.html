<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="https://www.moyo.ua/" class="logo"><img src="/moyo_1.svg" alt="logo"></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="https://www.moyo.ua/apple" class="nav__apple nav__link is-active">Apple</a></li>
          <li class="nav__item"><a href="https://www.moyo.ua/samsung" class="nav__samsung nav__link">Samsung</a></li>
          <li class="nav__item"><a href="https://www.moyo.ua/smartphones" class="nav__smartphones nav__link">Smartphones</a></li>
          <li class="nav__item">
            <a href="https://www.moyo.ua/laptops_computers" class="nav__laptops_computers
                 nav__link" data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav__item"><a href="https://www.moyo.ua/gadgets" class="nav__gadgets nav__link">Gadgets</a></li>
          <li class="nav__item"><a href="https://www.moyo.ua/tablets" class="nav__tablets nav__link">Tablets</a></li>
          <li class="nav__item"><a href="https://www.moyo.ua/photo" class="nav__photo nav__link">Photo</a></li>
          <li class="nav__item"><a href="https://www.moyo.ua/video" class="nav__video nav__link">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
