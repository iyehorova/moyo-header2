<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">

      <a href="https://www.moyo.ua/" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>

      <nav  class="nav">
        <a href="https://www.moyo.ua/portal_brand/apple/" class="box is-active">
          Apple
        </a>

        <a href="https://www.moyo.ua/search/new?q=samsung" class="box">
          Samsung
        </a>

        <a href="https://www.moyo.ua/telecommunication/" class="box">
          Смартфоны и телефоны
        </a>

        <a
          href="https://www.moyo.ua/comp-and-periphery/"
          class="box"
          data-qa="hover"
        >
          Ноутбуки и компьютеры
        </a>

        <a href="https://www.moyo.ua/gadgets/" class="box">
          Гаджеты
        </a>

        <a href="https://www.moyo.ua/tablet_el_knigi/tablet/" class="box">
          Планшеты
        </a>

        <a href="https://www.moyo.ua/foto_video/photo_video/" class="box">
          ФОТО
        </a>

        <a href="https://www.moyo.ua/foto_video/video_tech/" class="box">
          ВИДЕО
        </a>
      </nav>
    </header>
  </body>
</html>
