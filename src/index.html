<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header class="header">
      <a
        href="#home"
        class="header__logo"
      >
        <img
          src="./images/logo.png"
          alt="logo"
          >
      </a>

      <div class="menu__mobile hide">
        <img
          src="./images/menu_icon.png"
          alt="menu icon"
          class="menu__mobile--icon"
        >
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item">
            <a
              class="nav__link is-active link--noMargin"
              href="#apple"
            >
              apple
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#samsung"
            >
            samsung
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#smartphones"
            >
            smartphones
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#laptops&computers"
            >
            laptops & computers
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#gadgets"
            >
            gadgets
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#tablets"
            >
            tablets
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#photo"
            >
            photo
            </a>
          </li>

          <li class="list__item">
            <a
              class="nav__link"
              href="#video"
            >
            video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
