<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header__image">
        <img src="images/logo.png" alt="Moyo Logo">
      </a>
      <nav>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#apple" class="nav__list-link is-active">Apple</a>
          </li>
          <li class="nav__list-item">
            <a href="#samsung" class="nav__list-link">Samsung</a>
          </li>
          <li class="nav__list-item">
            <a href="#smartphones" class="nav__list-link">Smartphones</a>
          </li>
          <li class="nav__list-item">
            <a
              href="#laptops&computers"
              class="nav__list-link"
              data-qa="hover"
              >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#gadgets" class="nav__list-link">Gadgets</a>
          </li>
          <li class="nav__list-item">
            <a href="#tablets" class="nav__list-link">Tablets</a>
          </li>
          <li class="nav__list-item">
            <a href="#photo" class="nav__list-link">Photo</a>
          </li>
          <li class="nav__list-item">
            <a href="#video" class="nav__list-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
