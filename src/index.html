<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#home" class="logo__link">
          <img
          src="images/logo.png"
          alt="logo"
          class="logo__img"
          >
        </a>
      </div>
      <nav class="nav__list">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link is-active">Apple</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Samsung</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Смартфоны и телефоны</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link" data-qa="hover">Ноутбуки и компьютеры</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Гаджеты</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Планшеты</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Фото</a>
          </li>

          <li class="menu__item">
            <a href="#" class="menu__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
