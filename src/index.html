<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="a"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="#home">
        <img 
        class="logo"
        src="/images/logo.png" 
        alt="logo"
      >
      </a>
      <nav>
        <ul class="nav__list">
          <li class="nav__list__li">
            <a 
              class="link-element-navigation is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#samsung">
              Samsung
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#phone">
              Смартфоны и телефоны
            </a> 
          </li>
          <li class="nav__list__li">
            <a 
              class="link-element-navigation" 
              data-qa="hover"
              href="#notebookAndLaptop"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#gadgest">
              Гаджеты
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#tablets">
              Планшеты
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#photo">
              Фото
            </a>
          </li>
          <li class="nav__list__li">
            <a class="link-element-navigation" href="#video">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
