<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <div class="logo">
        <a
          class="logo-link"
          href="#"
        >
          <img
            class="logo-img"
            src="./images/logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav class="nav">
        <ul class="menu-items">
          <li class="menu-item">
            <a
              href="#"
              class="is-active menu-link"
            >
              Apple
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Smartphones
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Tablets
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="menu-item">
            <a
              class="menu-link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
