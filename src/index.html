<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="container">
      <a href="#">
        <img
          class="logo"
          src="./images/logo.png"
          alt="logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__item_list">
            <a class="nav__item is-active" href="#">Apple</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Samsung</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Smartphones</a>
          </li>

          <li class="nav__item_list" data-qa="hover">
            <a class="nav__item" href="#">Laptops & Computers</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Gadgets</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Tablets</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Photo</a>
          </li>

          <li class="nav__item_list">
            <a class="nav__item" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
