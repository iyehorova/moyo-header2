<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <a class="box-logo" href = "#"><img  src="images/logo.png" alt="."></a>
      <nav class="box-container">
        <ul class = "box-ul">
          <li class="box-ul__box box-1">
            <a class="is-active" href="#"> Apple</a>
          </li>
          <li class="box-ul__box box-2 ">
            <a class="is-active" href="#">Samsung</a>
          </li>
          <li class="box-ul__box box-3 ">
            <a class="is-active" href="#">Smartphones</a>
          </li>
          <li class="box-ul__box box-4 ">
            <a class="is-active"
             href="#"
             data-qa="hover"
             >
             Laptops & Computers
            </a>
          </li>
          <li class="box-ul__box box-5 ">
            <a class="is-active" href="#">Gadgets</a>
          </li>
          <li class="box-ul__box box-6 ">
            <a class="is-active" href="#">Photo</a>
          </li>
          <li class="box-ul__box box-7 ">
            <a class="is-active" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
