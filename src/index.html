<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
      minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#Home">
        <img
          class="header__image"
          src="./images/logo.png"
          alt="Moyo logo."
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="is-active nav__link"
              href="#apple"
            >
              APPLE
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">SAMSUNG</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#telephone">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
          </li>
          <li class="nav__item" data-qa="hover">
            <a
              class="nav__link"
              href="computers"
            >
              НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">ГАДЖЕТЫ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablets">ПЛАНШЕТЫ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#foto">ФОТО</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
