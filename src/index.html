<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#" class="logo__link">
          <img
            class="logo__img"
            src="/images/logo.png"
            alt="MOYO logo">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <a class="nav__list__link is-active" href="#">
            <li class="nav__list__item">Apple</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Samsung</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Smartphones</li>
          </a>
          <a class="nav__list__link" data-qa="hover"
             href="#">
            <li class="nav__list__item">Laptops & Computers</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Gadgets</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Tablets</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Photo</li>
          </a>
          <a class="nav__list__link" href="#">
            <li class="nav__list__item">Video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
