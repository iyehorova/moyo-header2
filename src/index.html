<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="link_image_logo"
      >
        <img
          src="images/logo.png"
          class="image-logo"
          alt="icon_logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="item_nav_list item_nav_list_1">
            <a
              href="#"
              class="active-button is-active"
            >
              Apple
            </a>
          </li>
          <li class="item_nav_list item_nav_list_2">
            <a
              href="#"
              class="active-button"
            >
              Samsung
            </a>
          </li>
          <li class="item_nav_list item_nav_list_3">
            <a
              href="#"
              class="active-button"
            >
              Smartphones
            </a>
          </li>
          <li class="item_nav_list item_nav_list_4">
            <a
              href="#"
              class="active-button"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="item_nav_list item_nav_list_5">
            <a
              href="#"
              class="active-button"
            >
              Gadgets
            </a>
          </li>
          <li class="item_nav_list item_nav_list_6">
            <a
              href="#"
              class="active-button"
            >
              Tablets
            </a>
          </li>
          <li class="item_nav_list item_nav_list_7">
            <a
              href="#"
              class="active-button"
            >
              Photo
            </a>
          </li>
          <li class="item_nav_list item_nav_list_8">
            <a
              href="#"
              class="active-button"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
