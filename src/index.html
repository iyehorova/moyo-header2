<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header flex">
      <a href="#home" class="logo">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__list flex">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple_link">
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung_link">
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartphone_link">
              Смартфоны и телефоны
            </a>  
          </li>
          <li class="nav__item">
            <a class="nav__link"
               data-qa="hover"
               href="#laptop_link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadjet_link">
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablet_link">
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo_link">
               Фото
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video_link">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
