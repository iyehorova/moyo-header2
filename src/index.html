<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="div">
        <img
          src="https://raw.githubusercontent.com/vladyslav78292/layout_moyo-header/master/src/images/logo.png"
          alt="Icon"
          class="mainIcon"
        >
      </div>
      <div class="div">
        <nav class="navigation">
          <ul class="navList">
            <li class="navElement">
              <a href="#apple" class="navLink is-active">Apple</a>
            </li>
            <li class="navElement">
              <a href="#samsung" class="navLink">Samsung</a>
            </li>
            <li class="navElement">
              <a href="#Smartphones" class="navLink">Smartphones</a>
            </li>
            <li class="navElement">
              <a href="#laptops_computers"
                class="navLink"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="navElement">
              <a href="#gadgets" class="navLink">Gadgets</a>
            </li>
            <li class="navElement">
              <a href="#tablets" class="navLink">Tablets</a>
            </li>
            <li class="navElement">
              <a href="#photo" class="navLink">Photo</a>
            </li>
            <li class="navElement">
              <a href="#Video" class="navLink">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
