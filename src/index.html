<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header class="header">
      <img
        class="logo"
        src="/images/logo.png"
        alt="moyo_logo"
      >

      <nav
        class="nav">
        <ul class="list">
          <li class="item">
            <a href="apple"
              class="is-active link">
              apple
            </a>
          </li>

          <li class="item">
            <a href="samsung"
              class="link">
              samsung
            </a>
          </li>

          <li class="item">
            <a href="smartphones"
              class="link">
              смартфоны и телефоны
            </a>
          </li>

          <li class="item">
            <a href="computers"
              class="link"
              data-qa="hover">
              ноутбуки и компьютеры
            </a>
          </li>

          <li class="item">
            <a href="gadgets"
              class="link">
              гаджеты
            </a>
          </li>

          <li class="item">
            <a href="tablets"
              class="link">
              планшеты
            </a>
          </li>

          <li class="item">
            <a href="photo"
              class="link">
              фото
            </a>
          </li>

          <li class="item">
            <a href="video"
              class="link">
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
