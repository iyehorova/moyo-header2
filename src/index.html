<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOYO Header</title>​
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <span class="logo">
        <a href="#">
          <img src="./images/logo.png" alt="MOYO logo">
        </a>
      </span>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class=" is-active nav__link" href="#">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#mac">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#ipad">Смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a class="nav__link"
                href="#iphone"
                data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#watch">Гаджеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#watch">Планшеты</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#watch">Фото</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#watch">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
