<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <!-- font -->
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <!-- logo -->
        <a
          href="#"
          class="logo"
        >
          <img
            class="logo-img"
            src="images/logo.png"
            alt="logo"
          />
        </a>
        <!-- nav -->
        <nav class="nav">
          <a
            class="nav-link is-active"
            href="#"
          >
            Apple
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Samsung
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Smartphones
          </a>
          <a
            class="nav-link"
            href="#"
            data-qa="hover"
          >
            Laptops & Computers
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Gadgets
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Tablets
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Photo
          </a>
          <a
            class="nav-link"
            href="#"
          >
            Video
          </a>
        </nav>
      </header>
    </div>
  </body>
</html>
