<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="moyoHeader">
      <a href="#home" class="logo">
        <img src="/images/logo.png" alt="Logo Moyo">
      </a>
      <nav class="navbar">
        <ul class="navList">
          <li class="navItem">
            <a href="#Apple" class="is-active navLink">Apple</a>
          </li>
          <li class="navItem">
            <a href="#Samsung" class="navLink">Samsung</a>
          </li>
          <li class="navItem">
            <a href="#Smartphones" class="navLink">Smartphones</a>
          </li>
          <li class="navItem">
            <a
              href="#Laptops_&_Computers"
              data-qa="hover"
              class="navLink"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="navItem">
            <a href="#Gadgets" class="navLink">Gadgets</a>
          </li>
          <li class="navItem">
            <a href="#Tablets" class="navLink">Tablets</a>
          </li>
          <li class="navItem">
            <a href="#Photo" class="navLink">Photo</a>
          </li>
          <li class="navItem">
            <a href="#Video" class="navLink">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
