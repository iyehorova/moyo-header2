<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <div class="img">
        <a
          href="#home"
          class="a-image"
        >
          <img
            src="images/logo.png"
            alt="moyo"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#APPLE"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#SAMSUNG"
              class="is-normal"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#СМАРТФОНЫ И ТЕЛЕФОНЫ"
              class="is-normal"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#НОУТБУКИ И КОМПЬЮТЕРЫ"
              class="is-normal"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#ГАДЖЕТЫ"
              class="is-normal"
            >
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#ПЛАНШЕТЫ"
              class="is-normal"
            >
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#ФОТО"
              class="is-normal"
            >
              Фото
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#ВИДЕО"
              class="is-normal"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
