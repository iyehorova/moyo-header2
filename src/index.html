<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">np
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <a href="./"><img src="images/logo.png" alt="logo"></a>
      </div>

      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__li">
            <a href="#apple" class="header__link is-active">Apple</a>
          </li>
          <li class="header__li ">
            <a href="#samsung" class="header__link">Samsung</a>
          </li>
          <li class="header__li">
            <a href="#phone" class="header__link">Смартфоны и телефоны</a>
          </li>
          <li class="header__li" data-qa="hover">
            <a href="#laptop" class="header__link">Ноутбуки и компьютеры</a>
          </li>
          <li class="header__li">
            <a href="#gadget" class="header__link">Гаджеты</a>
          </li>
          <li class="header__li">
            <a href="#tablet" class="header__link">Планшеты</a>
          </li>
          <li class="header__li">
            <a href="#photo" class="header__link">Фото</a>
          </li>
          <li class="header__li">
            <a href="#video" class="header__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
