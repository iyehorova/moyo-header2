<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Moyo header</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link
      crossorigin="true"
      href="https://fonts.gstatic.com"
      rel="preconnect"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="image-link" href="/">
        <img
          alt="logo"
          class="images"
          src="images/logo.png"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              data-qa="hover"
              href="#laptops&computers"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photo">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
