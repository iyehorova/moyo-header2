<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="#home">
        <img
          src="images/logo.png"
          alt="Moyo logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li><a class="nav__link  is-active" href="https://www.moyo.ua/ua/brands/apple/">Apple</a></li>

          <li><a class="nav__link" href="https://www.moyo.ua/ua/brands/samsung/">Samsung</a></li>

          <li><a class="nav__link" href="https://www.moyo.ua/ua/telecommunication/smart/">Smartphones</a></li>

          <li>
            <a
              class="nav__link"
              href="https://www.moyo.ua/ua/comp-and-periphery/notebooks/"
              data-qa="hover">
              Laptops & Computers
            </a>
          </li>

          <li><a class="nav__link" href="https://www.moyo.ua/ua/gadgets/">Gadgets</a></li>

          <li><a class="nav__link" href="https://www.moyo.ua/ua/tablet_el_knigi/">Tablets</a></li>

          <li><a class="nav__link" href="https://www.moyo.ua/ua/foto_video/photo_video/">Photo</a></li>

          <li>
            <a
              id="nav_link_no_margin"
              class="nav__link"
              href="https://www.moyo.ua/ua/foto_video/video_tech/">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
