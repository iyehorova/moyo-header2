<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div>
        <a href="#logo">
          <img 
            class="logo"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
      </div>
      <nav class="nav_section">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#samsung">Samsung</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#phones">Смартфоны и телефоны</a>
          </li>
          <li class="nav_item">
            <a
              class="nav_link"
              data-qa="hover"
              href="#computers"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#gadgets">Гаджеты</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#tablets">Планшеты</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#photo">Фото</a>
          </li>
          <li class="nav_item">
            <a class="nav_link last_link" href="#video">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
