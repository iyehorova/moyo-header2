<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img src="images/logo.png" alt="moyo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <a
            href="#Apple"
            class="nav__link is-active"
          >Apple
          </a>
          <a
            href="#Samsung" class="nav__link"
          >Samsung
          </a>
          <a
            href="#Smartphones" class="nav__link"
          >Smartphones
          </a>
          <a
            href="#Laptops" class="nav__link"
            data-qa="hover"
          >Laptops & Computers
          </a>
          <a
            href="#Gadgest" class="nav__link"
          >Gadgest
          </a>
          <a
            href="#Tablets" class="nav__link"
          >Tablets
          </a>
          <a
            href="#Video" class="nav__link"
          >Video
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
