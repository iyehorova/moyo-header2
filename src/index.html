<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a class="logo header__logo" href="#home">
        <img src="images/logo.png" alt="moyo_logo">
      </a>

      <nav class="nav">
        <ul class="header__list">
          <li class="nav__item">
            <a href="#Apple" class="nav__link first is-active">Apple</a>
          </li>

          <li class="nav__item">
            <a href="#Samsung" class="nav__link">Samsung</a>
          </li>

          <li class="nav__item">
            <a href="#Smartphones" class="nav__link">Smartphones</a>
          </li>

          <li class="nav__item">
            <a href="#Laptops & Computers" class="nav__link"
            data-qa="hover">Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a href="#Gadgets" class="nav__link">Gadgets</a>
          </li>

          <li class="nav__item">
            <a href="#Tablets" class="nav__link">Tablets</a>
          </li>

          <li class="nav__item">
            <a href="#Photo" class="nav__link">Photo</a>
          </li>

          <li class="nav__item">
            <a href="#Video" class="nav__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
