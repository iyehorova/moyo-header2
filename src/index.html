<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <header class="menu">
    <a href="#" class="logo">
      <img src="images/logo.png" alt="logo MOYO">
    </a>
    <input type="checkbox" class="switcher" id="menu">
    <label class="open" for="menu">
      <div class="fa fa-bars"></div>
    </label>
    <nav>
      <ul class="nav-list">
        <li><a href="#" class="nav-item is-active">apple</a></li>
        <li><a href="#" class="nav-item">samsung</a></li>
        <li><a href="#" class="nav-item">смартфоны и телефоны</a></li>
        <li><a href="#" class="nav-item" data-qa="hover">ноутбуки и компьютеры</a></li>
        <li><a href="#" class="nav-item">гаджеты</a></li>
        <li><a href="#" class="nav-item">планшеты</a></li>
        <li><a href="#" class="nav-item">фото</a></li>
        <li><a href="#" class="nav-item">видео</a></li>
      </ul>
    </nav>
    <label class="close" for="menu">
      <div class="fa fa-times"></div>
    </label>
  </header>
</body>

</html>
