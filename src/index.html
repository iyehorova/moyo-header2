<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <a href="#home">
        <img
          src="~\images\logo.png"
          alt="logo"
          class="icon"
        >
      </a>
      <nav class="container">
        <ul class="nav__list">
          <li class="nav__li">
            <a class="nav__link is-active" href="#Apple">APPLE</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Samsung">SAMSUNG</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Phone">Смартфоны и телефоны</a>
          </li>
          <li class="nav__li">
            <a
              class="nav__link"
              href="#Computer"
              data-qa="hover">Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Gadget">Гаджеты</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Tablet">Планшеты</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Photo">Фото</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#Video">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
