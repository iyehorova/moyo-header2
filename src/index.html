<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <label>
        <img
          class="logoMoyo"
          name="logoMoyo"
          src="images/logo.png"
          alt="moyo"
        >
      </label>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#cellphones">Смартфони і телефони</a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#laptops"
              data-qa="hover"
            >
              Ноутбуки і комп'ютери
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#gadgets">Гаджети</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#tablets">Планшети</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#photos">Фото</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#video">Відео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
