<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" value="crossorigin"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <div class="logo-block">
        <img 
          class="logo" 
          src="images/logo.png" 
          alt="logo"
          href="#home"
        >
      </div>
      <div class="navigation">
        <nav class="is-active">Apple</nav>
        <nav class="is-active">Samsung</nav>
        <nav class="is-active">Смартфоны и телефоны</nav>
        <nav class="is-active" data-qa="hover"
        >Ноутбуки и компьютеры</nav>
        <nav class="is-active">Гаджеты</nav>
        <nav class="is-active">Планшеты</nav>
        <nav class="is-active">Фото</nav>
        <nav class="is-active">Видео</nav>
      </div>
    </header>
  </body>
</html>
