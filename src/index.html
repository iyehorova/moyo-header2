<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"></link>
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <header class="header">
      <a href="https://www.moyo.ua/ua/" class="header__logo-link">
        <img
          src="images/logo.png"
          alt="logo"
          class="header__logo">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#apple" class="is-active nav__link">APPLE</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">SAMSUNG</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">SMARTPHONES</a>
          </li>
          <li class="nav__item" data-qa="hover">
            <a href="#L&C" class="nav__link">LAPTOPS & COMPUTERS</a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">GADGETS</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">TABLETS</a>
          </li>
          <li class="nav__item">
            <a href="#photo" class="nav__link">PHOTO</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">VIDEO</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
