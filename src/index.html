<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
    >
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="main__header">
    <div class="container">
      <a href="https://www.moyo.ua/" class="logo">
        <img src="./images/logo.png"
        alt="logo"
        class="logo_img"
        >
      </a>
      <nav class="main__nav">
        <ul class="main__nav__list">
          <li class="item">
            <a href="URL" class="is-active item__link">Apple</a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Samsung</a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Смартфоны и телефоны</a>
          </li>
          <li class="item">
            <a href="URL"
            class="item__link"
            data-qa="hover"
            >
            Ноутбуки и компьютеры
            </a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Гаджеты</a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Планшеты</a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Фото</a>
          </li>
          <li class="item">
            <a href="URL" class="item__link">Видео</a>
          </li>
        </ul>
      </nav>
    </div>

  </header>
</body>
</html>
