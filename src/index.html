<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header-logo" href="#home">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-list__item"><a href="#apple" class="header__nav-link is-active">apple</a></li>
          <li class="header-nav-list__item"><a href="#samsung" class="header__nav-link">samsung</a></li>
          <li class="header-nav-list__item"><a href="#smartphones" class="header__nav-link">smartphones</a></li>
          <li class="header-nav-list__item" data-qa="hover">
            <a href="#computers" class="header__nav-link">laptops & computers</a>
          </li>
          <li class="header-nav-list__item"><a href="#gadgets" class="header__nav-link">gadgets</a></li>
          <li class="header-nav-list__item"><a href="#tablets" class="header__nav-link">tablets</a></li>
          <li class="header-nav-list__item"><a href="#photo" class="header__nav-link">photo</a></li>
          <li class="header-nav-list__item"><a href="#video" class="header__nav-link">video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
