<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin="0"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="moyo-header">
      <a href="#home" class="moyo-image"><img src="./images/logo.png" alt="home"></a>
      <nav class="moyo-nav">
        <ul class="moyo-nav-list">
          <li class="moyo-nav-li">
            <a
            href="#apple"
            class="link-of-moyo-header is-active"
            >
              Apple
            </a>
          </li>
          
          <li class="moyo-nav-li">
            <a
            href="#samsung"
            class="link-of-moyo-header"
            >
            Samsung
            </a>
          </li>

          <li class="moyo-nav-li">
            <a
            href="#смартфоны"
            class="link-of-moyo-header"
            >
            Смартфоны и телефоны
            </a>
          </li>

          <li class="moyo-nav-li">
            <a
            href="#ноутбуки"
            class="link-of-moyo-header link-4"
            >
            Ноутбуки и компьютеры
            </a>
          </li>

          <li class="moyo-nav-li">
            <a
            href="#гаджеты"
            class="link-of-moyo-header"
            data-qa="hover"
            >
            Гаджеты
            </a>
          </li>

          <li class="moyo-nav-li">
            <a
            href="#планшеты"
            class="link-of-moyo-header"
            >
            Планшеты
            </a>
          </li>

          <li class="moyo-nav-li">
            <a
            href="#фото"
            class="link-of-moyo-header"
            >
            Фото
            </a>
          </li>

          <li class="moyo-nav-li last-link">
            <a
            href="#видео"
            class="link-of-moyo-header"
            >
            Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
