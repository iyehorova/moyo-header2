<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <a class="wrapper__link">
          <img src="./images/logo.png" alt="logo">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link is-active"
                href="#Apple"
              >
                Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Samsung"
              >
                Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link" href="#Smartphones"
              >
                Smartphones
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Laptops & Computers"
                data-qa="hover"
              >
                Laptops & Computers
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Gadgets"
              >
                Gadgets
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Tablets"
              >
                Tablets
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Photo"
              >
                Photo
              </a>
            </li>
            <li class="nav__item" >
              <a
                class="nav__link"
                href="#Video"
              >
                Video
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
