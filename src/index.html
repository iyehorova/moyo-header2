<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img src="./images/logo.png" alt="MOYO logo">
      </a>

      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link is-active">Apple</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Samsung</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Смартфоны и телефоны</a>
          </li>
          <li class="header__nav-item">
            <a
              href="#"
              class="header__nav-link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Гаджеты</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Планшеты</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Фото</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Видео</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
