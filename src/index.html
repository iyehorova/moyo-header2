<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">

      <nav>

          <li class="menu__item">
            <a class="menu__list is-active" href="#apple">Apple</a>
          </li>
          <li class="menu__item">
            <a href="#samsung" class="menu__list">Samsung</a>
          </li>
          <li class="menu__item">
            <a href="#phone" class="menu__list">Смартфоны и телефоны</a>
          </li>

          </li>
          <li class="menu__item">
            <a href="#gadgets" class="menu__list">Гаджеты</a>
          </li>
          <li class="menu__item">
            <a href="#tablets" class="menu__list">Планшеты</a>
          </li>
          <li class="menu__item" >
            <a href="#photo"  class="menu__list">Фото</a>
          </li>
