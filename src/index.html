<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>

    <header class="header">

      <a href="#home" class="logo">
        <img src="images/logo.png" alt="MOYO">
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#Apple" class="nav__link is-active">
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a href="#Samsung" class="nav__link">
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a href="#Phones" class="nav__link">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a href="#PC"
            data-qa="hover"
            class="nav__link"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#Gadgets" class="nav__link">
              Гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#Tablets" class="nav__link">
              Планшеты
            </a>
          </li>
          <li class="nav__item">
            <a href="#Photo" class="nav__link">
              Фото
            </a>
          </li>
          <li class="nav__item">
            <a href="#Video" class="nav__link">
              Видео
            </a>
          </li>
        </ul>
      </nav>

    </header>

  </body>
</html>
