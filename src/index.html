<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>

  <body>
    <header class="head__menu">
      <div class="logo">
        <a class="home" href="https://www.moyo.ua/ua/">
          <img src="/images/logo.png" alt="Moyo logo">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="is-active" href="#">Apple</a>
          </li>

          <li class="nav__item">
            <a class="second__item" href="#">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="third__item" href="#">Smartphones</a>
          </li>

          <li class="nav__item" data-qa="hover">
            <a class="fourth__item" href="#">Laptops & Computers</a>
          </li>

          <li class="nav__item">
            <a class="fifth__item" href="#">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="sixth__item" href="#">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="seventh__item" href="#">Photo</a>
          </li>

          <li class="nav__item">
            <a class="eighth__item" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
