<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo" href="/">
        <img
          class="logo__icon"
          src="./images/logo.png"
          alt="icon-search"
        >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li id="Apple" class="nav__item">
            <a class="nav__link is-active" href="#Apple">
              Apple
            </a>
          </li>
          <li id="Samsung" class="nav__item">
            <a class="nav__link" href="#Samsung">
              Samsung
            </a>
          </li>
          <li id="Smartphone" class="nav__item">
            <a class="nav__link" href="#Smartphone">
              Smartphone
            </a>
          </li>
          <li id="Laptops & computers" class="nav__item">
            <a
              class="nav__link"
              href="#Laptops & computers"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li id="Gadgest" class="nav__item">
            <a class="nav__link" href="#Gadgest">
              Gadgest
            </a>
          </li>
          <li id="Tablets" class="nav__item">
            <a class="nav__link" href="#Tablets">
              Tablets
            </a>
          </li>
          <li id="Photo" class="nav__item">
            <a class="nav__link" href="#Photo">
              Photo
            </a>
          </li>
          <li id="Video" class="nav__item">
            <a class="nav__link" href="#">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
