<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a href="#" >
          <img
            src="images/logo.png"
            alt="MOYO"
            class="logo"
        >
        </a>
        
        <nav class="nav">
          <ul class="nav__list list">
            <li class="nav__link">
              <a class="link is-active" href="#">
                Apple
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                Samsung
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                Смартфоны и телефоны
              </a>
            </li>

            <li class="nav__link">
              <a
                class="link"
                href="#"
                data-qa="hover" >
                Ноутбуки и компьютеры
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                Гаджеты
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                Планшеты
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                ФОТО
              </a>
            </li>

            <li class="nav__link">
              <a class="link" href="#">
                ВИДЕО
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
