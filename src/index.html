<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <header class="header is-active1">
      <a
        href="#"
        class="header-link"
      >
        <img
          src="images/logo.png"
          alt="Logo"
          class="logo"
        />
      </a>
      <nav class="nav">
        <a
          href="#section-1"
          class="nav__link nav__link1 is-active"
          data-qa="hover"
        >
          APPLE
        </a>
        <a
          href="#section-2"
          class="nav__link nav__link2"
        >
          SAMSUNG
        </a>
        <a
          href="#section-3"
          class="nav__link nav__link3"
        >
          SMARTPHONE
        </a>
        <a
          href="#section-4"
          class="nav__link nav__link4"
          data-qa="hover"
        >
          LAPTOPS & COMPUTERS
        </a>
        <a
          href="#section-5"
          class="nav__link nav__link5"
        >
          GADGETS
        </a>
        <a
          href="#section-6"
          class="nav__link nav__link6"
        >
          TABLETS
        </a>
        <a
          href="#section-7"
          class="nav__link nav__link7"
        >
          PHOTO
        </a>
        <a
          href="#section-8"
          class="nav__link nav__link8"
        >
          VIDEO
        </a>
      </nav>
    </header>
  </body>
</html>
