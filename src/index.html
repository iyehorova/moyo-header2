<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          src="images/logo.png"
          alt="moyo-logo"
          class="logo"
        >
      </a>

      <nav class="navigationWrap">
        <ul class="navigation">
          <li class="navItems activeSection">
            <a
              class="navLink is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#samsung"
            >
              Samsung
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#computers"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#tablets"
            >
             Tablets
            </a>
          </li>
          <li class="navItems">
            <a
              class="navLink"
              href="#photo"
            >
              Photo
            </a>
          </li>
          <li class="navItems lastNavItem">
            <a
              class="navLink"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
