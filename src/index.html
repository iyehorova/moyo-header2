<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a
          class="logo__link"
          href="#home"
        >
          <img
            class="logo__img"
            src="images/logo.png"
            alt="logo"
          >
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__items">
          <li class="menu__item">
            <a
              class="menu__link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="https://samsung.com"
            >
              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Гаджеты
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Планшеты
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Фото
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
