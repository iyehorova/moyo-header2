<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header_container">

      <a href="#home" class="logo_link">
        <img src="images/logo.png" alt="logo icon">
      </a>

      <nav>
        <ul class="nav_items_list">
          <li class="nav_items">
            <a href="#apple" class="nav__link is-active">
              Apple
            </a>
          </li>

          <li class="nav_items">
            <a href="#samsung" class="nav__link">
              Samsung
            </a>
          </li>

          <li class="nav_items">
            <a href="#smatrphones" class="nav__link">
              Smartphones
            </a>
          </li>

          <li data-qa="hover" class="nav_items">
            <a href="#laptops&Computers" class="nav__link">
              Laptops & Computers
            </a>
          </li>

          <li class="nav_items">
            <a href="#gadgets" class="nav__link">
              Gadgets
            </a>
          </li>

          <li class="nav_items">
            <a href="#tablets" class="nav__link">
              Tablets
            </a>
          </li>

          <li class="nav_items">
            <a href="#photo" class="nav__link">
              Photo
            </a>
          </li>

          <li class="nav_items">
            <a href="#video" class="nav__link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
