<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <span class="logo__container">
          <a class="logo__link" href="/">
            <img
              class="logo__image"
              src="images/logo.png"
              alt="logotype-icon"
            >
          </a>
        </span>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__item-link is-active">apple</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">samsung</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">smartphones</a>
            </li>
            <li class="nav__item" data-qa="hover">
              <a href="#" class="nav__item-link">laptops & computers</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">gadgets</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">tablets</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">photo</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__item-link">video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
