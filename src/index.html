<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header data-qa="hover" class="header">
      <div class="header__container">
        <a href="#home" class="header__logo">
          <img src="../src/images/logo.png" alt="moyo logo">
        </a>
        <nav class="header__menu">
          <ul class="header__list">
            <li  class="header__item">
              <a href="#apple" class="header__link is-active">Apple</a>
            </li>
            <li class="header__item">
              <a href="#samsung" class="header__link is-active">Samsung</a>
            </li>
            <li class="header__item">
              <a href="#smartphones" class="header__link is-active">Smartphones</a>
            </li>
            <li class="header__item" idata-qa="hover">
              <a href="#laptops&computers" class="header__link is-active">Laptops & Computers</a>
            </li>
            <li class="header__item">
              <a href="#gadgets" class="header__link is-active">Gadgets</a>
            </li>
            <li class="header__item">
              <a href="#tablets" class="header__link is-active">Tablets</a>
            </li>
            <li class="header__item">
              <a href="#photo" class="header__link is-active">Photo</a>
            </li>
            <li class="header__item">
              <a href="#video" class="header__link is-active">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
