<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="/images/logo.png"
        alt="logo"
      >

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#apple">APPLE</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">SAMSUNG</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
          </li>
          <li class="nav__item">
            <a
              href="#pc"
              class="nav__link"
              data-qa="hover"
            >
            НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">ГАДЖЕТЫ</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">ПЛАНШЕТЫ</a>
          </li>
          <li class="nav__item">
            <a href="#foto" class="nav__link">ФОТО</a>
          </li>
          <li class="nav__item">
            <a href="#video" class="nav__link">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
