<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <h1>MOYO HEADER</h1>
    <header>
      <a
        class="logo"
        href="#logo"
      >
        <img
          src="./images/logo.png"
          alt="logo MOYO"
        />
      </a>

      <nav>
        <ul>
          <li>
            <a
              href="#apple"
              class="link is-active first-box"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#laptops&comuters"
              class="link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="link last-box"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
