<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <a href="#logoImage" class="logo">
        <img
          src="images/logo.png"
          alt="moyoLogo"
          class="moyoImg"
        >
      </a>

      <nav>
        <ul class="list">
          <li class="listItem">
            <a href="#apple" class="link is-active">Apple</a>
          </li>

          <li class="listItem">
            <a href="#samsung" class="link">Samsung</a>
          </li>

          <li class="listItem">
            <a href="#smartphones" class="link">Смартфоны и телефоны</a>
          </li>

          <li class="listItem">
            <a
              href="#laptops"
              class="link"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>

          <li class="listItem">
            <a href="#gadgets" class="link">Гаджеты</a>
          </li>

          <li class="listItem">
            <a href="#tablets" class="link">Планшеты</a>
          </li>

          <li class="listItem">
            <a href="#photo" class="link">Фото</a>
          </li>

          <li class="listItem">
            <a href="#video" class="link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
