<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" >
        <img
          src="images\logo.png"
          alt="logo"
          class="logo"
        >
      </a>

      <nav class="nav">
        <ul class="ul">
          <li class="li">
            <a href="#apple" class="is-active">Apple</a>
          </li>
          <li class="li">
            <a href="#samsung" class="link">Samsung</a>
          </li>
          <li class="li">
            <a href="phone" class="link">Смартфоны и телефоны</a>
          </li>
          <li class="li">
            <a
              href="#laptop"
              class="link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="li">
            <a href="#gadget" class="link">Гаджеты</a>
          </li>
          <li class="li">
            <a href="#tablet" class="link">Планшеты</a>
          </li>
          <li class="li">
            <a href="#foto" class="link">Фото</a>
          </li>
          <li class="li">
            <a href="#video" class="link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
