<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="moyo_head">
      <div class="icon_moyo">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="Moyo logo"
            class="logo"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_el">
            <a href="#apple" class="link_nav is-active">Apple</a>
          </li>
          <li class="nav_el">
            <a href="#samsung" class="link_nav">Samsung</a>
          </li>
          <li class="nav_el">
            <a href="#smartphones" class="link_nav">Смартфоны и телефоны</a>
          </li>
          <li class="nav_el">
            <a
              href="#pc"
              class="link_nav"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_el">
            <a href="#gadgets" class="link_nav">Гаджеты</a>
          </li>
          <li class="nav_el">
            <a href="tablets" class="link_nav">Планшеты</a>
          </li>
          <li class="nav_el">
            <a href="#photo" class="link_nav">Фото</a>
          </li>
          <li class="nav_el">
            <a href="#video" class="link_nav">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
