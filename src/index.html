<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body id="home">
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <header class="header">
        <a
          href="#home"
        >
          <img
            class="logo"
            src="images/logo.png"
            alt="MOYO"
          >
        </a>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#apple"
                class="nav__link is-active"
              >
              Apple
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#samsung"
                class="nav__link"
              >
              Samsung
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#phone"
                class="nav__link"
              >
              Смартфоны и телефоны
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#pc"
                class="nav__link"
                data-qa="hover"
              >
              Ноутбуки и компьютеры
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#gadgets"
                class="nav__link"
              >
              Гаджеты
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#notes"
                class="nav__link"
              >
              Планшеты
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#foto"
                class="nav__link"
              >
              Фото
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#video"
                class="nav__link"
              >
              Видео
              </a>
            </li>
          </ul>
        </nav>

      </header>
    </form>
  </body>
</html>
