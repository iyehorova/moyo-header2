<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#" class="logo__link">
          <img src="./images/logo.png" alt="moyo-logo" class="logo__img">

      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link is-active">Apple</a>
          </li>
          <li class="nav__item">
            <a href="#samsung" class="nav__link">Samsung</a>
          </li>
          <li class="nav__item">
            <a href="#smartphones" class="nav__link">смартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a href="#laptops"
              class="nav__link"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#gadgets" class="nav__link">гаджеты</a>
          </li>
          <li class="nav__item">
            <a href="#tablets" class="nav__link">планшеты</a>
          </li>
          <li class="nav__item">
            <a href="#photos" class="nav__link">фото</a>
          </li>
          <li class="nav__item">
            <a href="#videos" class="nav__link">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
