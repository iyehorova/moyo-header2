<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="header-logo__link" href="#home">
          <img
            class="header-logo"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <nav>
          <ul class="header-navigation">
            <li class="header-navigation__item">
              <a class="header-navigation__link is-active" href="#">apple</a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">samsung</a>
            </li>
            <li class="header-navigation__item">
              <a
                class="header-navigation__link"
                href="#">смартфоны и телефоны
              </a>
            </li>
            <li class="header-navigation__item" data-qa="hover">
              <a
                class="header-navigation__link"
                href="#">ноутбуки и компьютеры
              </a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">гаджеты</a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">планшеты</a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">фото</a>
            </li>
            <li class="header-navigation__item">
              <a class="header-navigation__link" href="#">видео</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
