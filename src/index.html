<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="nav__icon"
      >
        <img
          src="./images/logo.png"
          alt="MOYO logo"
        >
      </a>
      <nav>
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__ref is-active"
              href="#Apple">Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Samsung">Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Smartphones">Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              data-qa="hover"
              href="#Laptops&Computers">Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Gadgets">Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Tablets">Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Photo">Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__ref"
              href="#Video">Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
