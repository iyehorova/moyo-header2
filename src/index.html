<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img
            src="images/logo.png"
            alt="logo"
            class="logo-img"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li">
            <a href="#" class="is-active">Apple</a>
          </li>
          <li class="nav__li">
            <a href="#">Samsung</a>
          </li>
          <li class="nav__li">
            <a href="#">Smartphones</a>
          </li>
          <li class="nav__li" data-qa="hover">
            <a href="#">Laptops & Computers</a>
          </li>
          <li class="nav__li">
            <a href="#">Gadgets</a>
          </li>
          <li class="nav__li">
            <a href="#">Tablets</a>
          </li>
          <li class="nav__li">
            <a href="#">Photo</a>
          </li>
          <li class="nav__li">
            <a href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
