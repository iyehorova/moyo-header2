<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="https://www.google.com/">
          <img src="images/logo.png" alt="MOYO_LOGO">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link is-active" href="https://www.google.com/">apple</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="https://www.google.com/">samsung</a>
          </li>
          <li class="nav-item">
            <a  class="nav-link" href="https://www.google.com/">Smartphones</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              data-qa="hover"
              href="https://www.google.com/"
            >
            Laptops & Computers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="https://www.google.com/">Gadgets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="https://www.google.com/">Tablets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="https://www.google.com/">Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"href="https://www.google.com/">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
