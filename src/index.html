<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="container">
      <div href="#home" class="logo">
        <img
          src="images/logo.png"
          alt="moyo logo"
        >
      </div>
      <nav class="navigation">
        <ul class="nav_list">
          <li>
            <a class="nav_link is-active">apple</a>
          </li>
          <li>
            <a class="nav_link">samsung</a>
          </li>
          <li>
            <a class="nav_link">smartphones</a>
          </li>
          <li>
            <a class="nav_link" data-qa="hover">laptops & computers</a>
          </li>
          <li>
            <a class="nav_link">gadgets</a>
          </li>
          <li>
            <a class="nav_link">tablets</a>
          </li>
          <li>
            <a class="nav_link">photo</a>
          </li>
          <li>
            <a class="nav_link video">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
