<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./style.css">
  </head>
  <body>
    <header class="header">
      <a
        class="header_link_logo"
        href="#Home">
        <img
          class="header__logo"
          src="images/logo.png"
          alt="Moyo logo">
      </a>
      <nav class="nav__bar">
        <ul class="nav__list">
          <li
            class="nav__item">
            <a
            class="nav__link is-active"
            href="#Apple">Apple</a>
          </li>

          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Samsung">Samsung</a>
          </li>

          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Smartphones">Smartphones</a>
          </li>
          
          <li
            class="nav__item">
            <a
            class="nav__link"
            data-qa="hover"
            href="#Laptops & Computers">Laptops & Computers</a>
          </li>
          
          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Gadgets">Gadgets</a>
          </li>
          
          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Tablets">Tablets</a>
          </li>

          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Photo">Photo</a>
          </li>

          <li
            class="nav__item">
            <a
            class="nav__link"
            href="#Video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
