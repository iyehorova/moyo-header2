<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="header__logo-link">
        <img 
          src="./images/logo.png" 
          alt="logo" 
          class="header__logo"
        >
      </a> 

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#apple" class="header__link is-active">
              Apple
            </a>
          </li>

          <li class="header__item">
            <a href="#samsung" class="header__link">
              Samsung
            </a>
          </li>

          <li class="header__item">
            <a href="#smartphones" class="header__link">
              Smartphones
            </a>
          </li>

          <li class="header__item">
            <a 
              href="#laptops&computers" 
              class="header__link" 
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__item">
            <a href="#gadgets" class="header__link">
              Gadgets
            </a>
          </li>

          <li class="header__item">
            <a href="#tablets" class="header__link">
              Tablets
            </a>
          </li>

          <li class="header__item">
            <a href="#photo" class="header__link">
              Photo
            </a>
          </li>

          <li class="header__item">
            <a href="#video" class="header__link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
