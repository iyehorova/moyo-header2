<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo__container">
        <a href="#home">
          <img
            src="images/logo.png"
            alt="moyo-logo"
            class="header__logo"
          >
        </a>
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list__item">
            <a
              href="#Apple"
              class="header__list__link is-active"
            >
              Apple
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Samsung"
              class="header__list__link"
            >
              Samsung
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Smartphones"
              class="header__list__link"
            >
              Smartphones
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Laptops&Computers"
              class="header__list__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Gadgets"
              class="header__list__link"
            >
              Gadgets
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Tablets"
              class="header__list__link"
            >
              Tablets
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Photo"
              class="header__list__link"
            >
              Photo
            </a>
          </li>

          <li class="header__list__item">
            <a
              href="#Video"
              class="header__list__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
