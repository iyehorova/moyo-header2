<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#"
        class="logo__link"
      >
        <img
          src="./images/logo.png"
          alt="MOYO LOGO"
          class="header__logo"
        />
      </a>
      <nav>
        <ul class="header__ul">
          <li class="header__li">
            <a
              href="#"
              class="is__active"
            >
              APPLE
            </a>
          </li>
          <li class="header__li"><a href="#">SAMSUNG</a></li>
          <li class="header__li"><a href="#">SMARTPHONES</a></li>
          <li class="header__li">
            <a
              href="#"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="header__li"><a href="#">GADGETS</a></li>
          <li class="header__li"><a href="#">TABLETS</a></li>
          <li class="header__li"><a href="#">PHOTO</a></li>
          <li class="header__li"><a href="#">VIDEO</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
