<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="body">
    <header class="header">
      <div class="logo">
        <a href="#home" class="logo__link">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="list__item">
            <a href="#apple" class="list__link is-active">Apple</a>
          </li>

          <li class="list__item">
            <a href="#samsung" class="list__link">Samsung</a>
          </li>

          <li class="list__item">
            <a href="#smartphones" class="list__link">Смартфоны и телефоны</a>
          </li>

          <li class="list__item">
            <a
              href="#computers"
              class="list__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="list__item">
            <a href="#gadgets" class="list__link">Гаджеты</a>
          </li>

          <li class="list__item">
            <a href="#tablets" class="list__link">Планшеты</a>
          </li>

          <li class="list__item">
            <a href="#photos" class="list__link">Фото</a>
          </li>

          <li class="list__item">
            <a href="#videos" class="list__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
