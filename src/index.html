<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="images/logo.png"
          alt="MOYO"
        >
      </div>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
              class="nav_item_link is-active"
              href="#Apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#Ssamsung"
            >
              Samsung
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#phones"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#computers"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#gadgets"
            >
              Гаджеты
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#tablets"
            >
              Планшеты
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#photo"
            >
              Фото
            </a>
          </li>
          <li class="nav_item">
            <a
              class="nav_item_link"
              href="#video"
            >
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
