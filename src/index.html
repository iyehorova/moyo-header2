<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin="fonts"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="moyoBox">
      <nav class="box text lastBox active">
        Video
      </nav>
      <nav class="box text active">
        Photo
      </nav>
      <nav class="box text active">
        Tablets
      </nav>
      <nav class="box text active">
        Gadgets
      </nav>
      <nav 
      class="box text active"
      data-qa="hover"
      >
        Laptops & Computers
      </nav>
      <nav class="box text active">
        Smartphones
      </nav>
      <nav 
      class="box text active"
      >
        Samsung
      </nav>
      <nav 
      class="box text lastText is-active">
        Apple
      </nav>
      <nav class="box imgBox">
        <a href="./">
          <img
          src="./images/logo.png"
          alt="imgMOYO"
          class="image"
          >
        </a>
      </nav>
    </header>
  </body>
</html>
