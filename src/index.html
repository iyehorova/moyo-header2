<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  
  <body>
    <header class="dispFlex headerContent">
      <div class="dispFlex posRelat">
        <span class="posAbsol icon">
          <a href="#home">
            <img
              src="images/logo.png"
              alt="logo"
              class="logoImg"
            >
          </a>
        </span>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="posRelat nav__link is-active"
            >
              APPLE
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#samsung"
              class="posRelat nav__link"
            >
              SAMSUNG
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#smartfones"
              class="posRelat nav__link"
            >
              SMARTPHONES
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#laptopandcomputer"
              class="posRelat nav__link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#gadgets"
              class="posRelat nav__link"
            >
              GADGETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#tables"
              class="posRelat nav__link"
            >
              TABLETS
            </a>
          </li>

          <li class="nav__item">
            <a
              href="#photo"
              class="posRelat nav__link"
            >
              PHOTO
            </a>
          </li>

          <li class="nav__item remMarg">
            <a
              href="#video"
              class="posRelat nav__link"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
