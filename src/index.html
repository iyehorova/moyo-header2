<!doctype html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./images/logo.png"
        alt="logo"
        class="image__logo"
      >
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__link">
            <a href="#" class="link is-active">Apple</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Samsung</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Smartphones</a>
          </li>
          <li class="nav__link" data-qa="hover">
            <a href="#" class="link" >Laptops & Computers</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Gadgets</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Tablets</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Photo</a>
          </li>
          <li class="nav__link">
            <a href="#" class="link" >Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
