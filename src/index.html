<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width= device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <a
        href="logo"
        class="header__logo"
      >
        <img
          src="/src/images/logo.png"
          alt="header_logo"
        />
      </a>
      <nav class="header__nav">
        <ul class="header__nav__ul">
          <li class="header__nav__ul__li">
            <a
              href="Apple"
              class="header__nav__ul__li__a is-active"
            >
              Apple
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Samsung"
              class="header__nav__ul__li__a"
            >
              Samsung
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Smartphones"
              class="header__nav__ul__li__a"
            >
              Smartphones
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              data-qa="hover"
              href="Laptops & Computers"
              class="header__nav__ul__li__a"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Gadgets"
              class="header__nav__ul__li__a"
            >
              Gadgets
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Tablets"
              class="header__nav__ul__li__a"
            >
              Tablets
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Photo"
              class="header__nav__ul__li__a"
            >
              Photo
            </a>
          </li>

          <li class="header__nav__ul__li">
            <a
              href="Video"
              class="header__nav__ul__li__a"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
