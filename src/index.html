<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet"href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a
        class="logo"
        href="http://localhost:61118/"
      >
        <img
          src="./images/logo.png"
          alt="logo"
          href="#logo"
        >
      </a>

      <nav class="nav">

        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav_link is-active">
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav_link">
                samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav_link">
              smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops&computers"
              class="nav_link"
              data-qa="hover">
              laptops & computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav_link">
              gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#tablets"
              class="nav_link">
              tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav_link">
              photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav_link">
              video
            </a>
          </li>
        </ul>

      </nav>
    </header>
  </body>
</html>
