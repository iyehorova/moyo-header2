<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header__logo">
        <img
          src="./images/logo.png"
          alt="Mlogo"
          class="fixed-size-image"
        >
      </a>
      <nav class="nav-container">
        <ul class="nav-list">
          <li class="nav__item">
            <a class="nav-link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav__item">
            <a
              class="nav-link"
              data-qa="hover"
              href="#lc"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#tablets">Tablets</a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#photo">Photo</a>
          </li>
          <li class="nav__item">
            <a class="nav-link" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
