<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

          <li class="nav-item">

          <li class="nav-item">
            <a

          <li class="nav-item">
            <a href="#gadget" class="nav-link">ГАДЖЕТЫ</a>
          </li>
          <li class="nav-item">
            <a href="#tablets" class="nav-link">ПЛАНШЕТЫ</a>

          <li class="nav-item">
            <a href="#photo" class="nav-link">ФОТО</a>
