<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo__link"><img
        src="images/logo.png"
        alt="MOYO logo"
        class="logo"></a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__items">
            <a href="#apple" class="link is-active">APPLE
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a href="#samsung" class="link">SAMSUNG
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a href="#smarphones" class="link">SMARTPHONES
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a
            href="#laptops&computers"
            class="link"
            data-qa="hover">
            LAPTOPS & COMPUTERS
            <div class="blue__line"></div>
          </a>
          </li>
          <li class="nav__items">
            <a href="#gadgets" class="link">GADGETS
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a href="#tablets" class="link">TABLETS
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a href="#photo" class="link">PHOTO
            <div class="blue__line"></div>
            </a>
          </li>
          <li class="nav__items">
            <a href="#video" class="link">VIDEO
            <div class="blue__line"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
