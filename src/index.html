<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                  user-scalable=no,
                  initial-scale=1.0,
                  maximum-scale=1.0,
                  minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="moyo__header">
      <a href="#Home">
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link is-active" href="#Apple">
              Apple
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#Samsung">
              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#smartphones+phones;">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="menu__item">
            <a
              class="menu__link"
              href="#notebooks+desktops"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#gadgets">
              Гаджеты
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#pads">
              Планшеты
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#photo">
              Фото
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#video">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
