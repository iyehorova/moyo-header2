<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >

  </head>
  <body>

    <header class="header">
      <div class="moyo__home">
        <a href="index.html" class="moyo__logo">
          <img
            src="images/logo.png"
            alt="Moyo"
            class="img__moyo"
          >
        </a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__li">
            <a href="#apple" class="name__li is-active">
              Apple
            </a>
          </li>

          <li class="nav__li">
            <a href="#samsung" class="name__li">
              Samsung
            </a>
          </li>

          <li class="nav__li">
            <a href="#phone" class="name__li">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="nav__li">
            <a
              href="#laptops"
              class="name__li"
              data-qa="hover">
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__li">
            <a href="#gadjets" class="name__li">
              Гаджеты
            </a>
          </li>

          <li class="nav__li">
            <a href="#tablets" class="name__li">
              Планшеты
            </a>
          </li>

          <li class="nav__li">
            <a href="#photo" class="name__li">
              Фото
            </a>
          </li>

          <li class="nav__li">
            <a href="#video" class="name__li">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
