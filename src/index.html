<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#home">
        <img
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item">
            <a class="nav__list__item__link is-active" href="#apple">Apple</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#samsung">Samsung</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#phones">Смартфоны и телефоны</a>
          </li>
          <li class="nav__list__item">
            <a
              class="nav__list__item__link"
              data-qa="hover"
              href="#laptop"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#gadgets">Гаджеты</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#tablets">Планшеты</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#photo">Фото</a>
          </li>
          <li class="nav__list__item">
            <a class="nav__list__item__link" href="#video">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
