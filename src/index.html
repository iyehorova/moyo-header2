<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#" class="header-logo">
        <img
          class="header-img"
          src="./images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="header-menu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link is-active">
              Apple
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Samsung
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Smartphones
            </a>
          </li>
          <li class="menu-item ">
            <a
              href="#"
              class="menu-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Gadgets
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Tablets
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Photo
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
