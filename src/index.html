<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="header__logo_a"
      >
        <img
          src="../src/images/logo.png"
          alt="logo"
          class="header__img"
        />
      </a>

      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li">
            <a
              href="#"
              class="is-active"
            >
              apple
            </a>
          </li>
          <li class="header__li">
            <a href="#">samsung</a>
          </li>
          <li class="header__li">
            <a href="#">smartphones</a>
          </li>
          <li class="header__li">
            <a href="#">laptops & computers</a>
          </li>
          <li class="header__li">
            <a href="#">gadgets</a>
          </li>
          <li class="header__li">
            <a href="#">tablets</a>
          </li>
          <li class="header__li">
            <a href="#">photo</a>
          </li>
          <li class="header__li">
            <a href="#">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
