<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <div class="big-header_container">
      <header class="big-header">
        <a
          href="index.html"
          class="logo"
        >
          <img
            class="logo_img"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <nav class="nav-list">
          <ul class="big-nav-bar">
            <li class="big-nav-bar_item big-nav-bar_item__active">
              <a
                class="big-nav-item_link is-active"
                href="#Apple"
              >Apple
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Samsung"
              >Samsung
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Smartphones"
              >Smartphones
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#computers"
                data-qa="hover"
              >Laptops & Computers
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Gadgets"
              >Gadgets
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Tablets"
              >Tablets
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Photo"
              >Photo
              </a>
            </li>
            <li class="big-nav-bar_item">
              <a
                class="big-nav-item_link"
                href="#Video"
              >Video
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="small-header_container">
      <header class="small-header">
        <a
          href="index.html"
          class="logo"
        >
          <img
            class="logo_img"
            src="./images/logo.png"
            alt="logo"
          >
        </a>
        <nav class="nav__list">
          <ul class="small-nav-bar">
            <li class="small-nav-bar_item  small-nav-bar_item__active">
              <a
                class="small-nav-item_link is-active"
                href="#Apple"
              >Apple
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Samsung"
              >Samsung
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Smartphones"
              >Smartphones
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#computers"
                data-qa="hover"
              >Laptops & Computers
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Gadgets"
              >Gadgets
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Tablets"
              >Tablets
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Photo"
              >Photo
              </a>
            </li>
            <li class="small-nav-bar_item">
              <a
                class="small-nav-item_link"
                href="#Video"
              >Video
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
