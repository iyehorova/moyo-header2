<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="home-page">
    <header class="header">
      <div class="header-logo">
        <a href="#home-page">
          <img
            class="header-logo__image"
            src="images/logo.png"
            alt="Logo"
          >
        </a>
      </div>
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a href="#" class="header-item__link is-active">Apple</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">Samsung</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">Смартфоны и телефоны</a>
          </li>
          <li class="header-item">
            <a
              href="#"
              class="header-item__link"
              data-qa="hover">
                Ноутбуки и компьютеры
            </a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">Гаджеты</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">Планшеты</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">ФОТО</a>
          </li>
          <li class="header-item">
            <a href="#" class="header-item__link">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
