<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Roboto:wght@500&family=Splash&display=swap" rel="stylesheet">
  </head>
  <body id="top">
    <header class="header">
      <a
        class="image__logo"
        href="#top"
      >
        <img
          src="images/logo.png"
          alt="img__logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link is-active"
              id="first_link"
              href="#apple"
            >
              apple
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#samsung"
            >
              samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#mobiles"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link underline"
              href="#computers"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#gadgets"
            >
              гаджеты
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#tabs"
            >
              планшеты
            </a>
          </li>
          <li class="nav__item" >
            <a
              class="nav__link"
              href="#photo"
            >
              фото
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              id="last_link"
              href="#video"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
