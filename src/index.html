<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
          user-scalable=no, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      value="crossorigin"> 
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <a href="#home" class="header__logo">
        <img src="images/logo.png" alt="MOYO logo">
      </a>
      <nav class="header__block">
        <ul class="header__links">
          <li>
            <a 
              href="#1" 
              class="is-active"
              >Apple
            </a>
          </li>
          <li>
            <a href="#2" class="header__link">Samsung</a>
          </li>
          <li>
            <a href="#3" class="header__link"
              >Смартфоны и телефоны
            </a>
          </li>
          <li>
            <a
              href="#4"
              class="header__link"
              data-qa="hover"
              >Ноутбуки и компьютеры
            </a>
          </li>
          <li>
            <a href="#5" class="header__link">Гаджеты</a>
          </li>
          <li>
            <a href="#6" class="header__link">Планшеты</a>
          </li>
          <li>
            <a href="#7" class="header__link">Фото</a>
          </li>
          <li>
            <a href="#8" class="header__link">Видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
