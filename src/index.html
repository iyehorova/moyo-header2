<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"  href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <header class="hed">

      </a>
      <nav class="nav">

          <li class="nav__link">
            <a href="#apple" class="nav__items is-active">Apple</a>
          </li>
          <li class="nav__link">
            <a href="#samsung" class="nav__items">Samsung</a>
          </li>
          <li class="nav__link">
            <a href="#smartphones"class="nav__items">Smartphones</a>
          </li>
          <li class="nav__link">
            <a
              href="#laptops&computers"
              class="nav__items"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="nav__link">
            <a href="#gadgest"class="nav__items">Gadgets</a>
          </li>
          <li class="nav__link">
            <a href="#tablest"class="nav__items">Tablets</a>
          </li>
          <li class="nav__link">
            <a href="#photo"class="nav__items">Photo</a>
          </li>
          <li class="nav__link">
            <a href="#video"class="nav__items">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
