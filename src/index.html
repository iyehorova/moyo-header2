<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a 
          class="logo" 
          href="https://www.moyo.ua/ua/"
        >
          <img 
          src="./images/logo.png"
          alt="logo"
          > 
        </a>
        <nav class="catalog">
          <ul class="navl-list">
            <li class="nav-item">
              <a 
                class="link active"
                href="https://www.apple.com/de/?afid=p238%7CsHDfBErPI-dc_mtid_187079nc38483_pcrid_620344641069_pgrid_15885410959_pntwk_g_pchan__pexid__&cid=aos-de-kwgo-brand--slid--bran-product-"
              >
                Apple
              </a> 
            </li>
            <li class="nav-item">
              <a 
                class="link"
                href="https://www.samsung.com/ua"
              >
               Samsung
              </a> 
            </li>
            <li class="nav-item">
              <a 
                class="link"
                href="https://www.foxtrot.com.ua/uk/shop/mobilnye_telefony_smartfon.html"
              >
                Smartphones
              </a> 
            </li>
            <li class="nav-item">
              <a 
                class="link"
                data-qa="hover"
                href="https://rozetka.com.ua/ua/computers-notebooks/c80253/"
              >
                Laptops & computers
              </a>  
            </li> 
            <li class="nav-item">
              <a 
                class="link"
                data-qa="hover"
                href="https://allo.ua/ua/gadzhety/"
              >
                Gadgest
              </a>  
            </li> 
            <li class="nav-item">
              <a 
                class="link"
                data-qa="hover"
                href="https://rozetka.com.ua/ua/tablets/c130309/"
              >
                Tablest
              </a>  
            </li> 
            <li class="nav-item">
              <a 
                class="link"
                data-qa="hover"
                href="https://comfy.ua/lviv/photocamera/"
              >
                Photo
              </a>  
            </li> 
            <li class="nav-item">
              <a 
                class="link" 
                href="https://comfy.ua/lviv/photo-and-video/camcorders/">
                Video
              </a>  
            </li> 
          </ul> 
        </nav>
      </div>
    </header>
  </body>
</html>
