<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet"href="./style.css"
    >
    <link rel="preconnect"href="https://fonts.googleapis.com"
    >
    <link rel="preconnect"href="https://fonts.gstatic.com"
          crossorigin="-"
    >
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    >
  </head>

  <body>
    <header class="header">
      <a class="logo_link" href="#">
        <img class="logo"
        src="images/logo.png"
        alt="moyo logo"
       >
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a class="nav_link is-active" href="#">Apple</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Samsung</a>

          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Smartphones</a>
          </li>

          <li class="nav_item" data-qa="hover">
            <a class="nav_link" href="#">Laptops & computers</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Gadgets</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Tablets</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Photo</a>
          </li>

          <li class="nav_item">
            <a class="nav_link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
