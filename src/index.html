<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin ="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,600&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <logo class="logo">
        <a class="logo__link" href="#home"
        target="_blank">
          <img src="images/logo.png" alt="Moyo logo">
        </a>
      </logo>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav_item apple">
            <a class="is-active apple" href="#apple">Apple</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#samsung">Samsung</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#smartphones">Smartphones</a>
          </li>
          <li class="nav_item">
            <a
                class="is-active"
                data-qa="hover"
                href="#laptops&computers"
            >Laptops &amp computers</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#gadgets">Gadgets</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#tablets">Tablets</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#photo">Photo</a>
          </li>
          <li class="nav_item">
            <a class="is-active" href="#video">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>

</html>
