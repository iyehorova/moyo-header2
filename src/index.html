<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  <body>

    <header class="container">
      <a href="#home">

      <label class="label">
        <nav class="nav">
          <a href="#home" class="is-active">
            <ul class="ul apple">Apple</ul> 
          </a>
          <a href="#home" class="a">
            <ul class="ul">Samsung</ul>
          </a>
          <a href="#home">
            <ul class="ul">Смартфоны и телефоны</ul>
          </a>
          <a href="#home">
            <ul class="ul" data-qa="hover">Ноутбуки и компьютеры</ul>
          </a>
          <a href="#home">
            <ul class="ul">Гаджеты</ul>
          </a>
          <a href="#home">
            <ul class="ul">Планшеты</ul>
          </a>
          <a href="#home">
            <ul class="ul">Фото</ul>
          </a>
          <a href="#home">
            <ul class="ul">Видео</ul>
          </a>
        </nav>

    </header>

  </body>
</html>
