<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-body">
          <a href="#" class="header-logo">
            <img src="images/logo.png" alt="logo">
          </a>
          <div class="header-items">
            <span></span>
          </div>
          <nav class="header-menu">
            <ul class="header-list">
              <li>
                <a href="#" class="is-active">Apple</a>
              </li>
              <li>
                <a href="#" class="header-link">Samsung</a>
              </li>
              <li>
                <a href="#" class="header-link">Smartphones</a>
              </li>
              <li>
                <a href="#" class="blue-link-active">Laptops & Computers</a>
              </li>
              <li>
                <a href="#" class="header-link">Gadgets</a>
              </li>
              <li>
                <a href="#" class="header-link">Tablets</a>
              </li>
              <li>
                <a href="#" class="header-link">Photo</a>
              </li>
              <li>
                <a href="#" class="header-link">Video</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
