<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">

      <a href="https://www.moyo.ua/" class="header__link">
        <img
          src="images/logo.png"
          alt="MOYO logo"
          class="header__logo"
        >
      </a>

      <nav class="header__navigation panel">
        <ul class="panel__list">

          <li class="panel__item">
            <a href="#" class="panel__link is-active">Apple</a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Samsung</a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Смартфоны и телефоны</a>
          </li>

          <li class="panel__item">
            <a
              href="#"
              class="panel__link"
              data-qa="hover"
            >
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Гаджеты</a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Планшеты</a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Фото</a>
          </li>

          <li class="panel__item">
            <a href="#" class="panel__link">Видео</a>
          </li>

        </ul>
      </nav>
    </header>
  </body>
</html>
