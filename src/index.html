<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header__big">
      <div class="logo__div">
        <a href="#logo" class="moyologo nav__link ">
          <img src="images/logo.png" alt="moyologo">
        </a>
      </div>
      <nav class="navigation__big">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#APPLE" class=" is-active nav__link">apple</a>
          </li>
          <li class="nav__item">
            <a href="#SAMSUNG" class="nav__link">samsung</a>
          </li>
          <li class="nav__item">
            <a href="#СМАРТФОНЫ И ТЕЛЕФОНЫ" class="nav__link">cмартфоны и телефоны</a>
          </li>
          <li class="nav__item">
            <a
              href="#НОУТБУКЫ И КОМП'ЮТЕРЫ"
              class="nav__link"
              data-qa="hover"
            >
            ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__item">
            <a href="#ГАДЖЕТЫ" class="nav__link">гаджеты</a>
          </li>
          <li class="nav__item">
            <a href="#ПЛАНШЕТЫ" class="nav__link">планшеты</a>
          </li>
          <li class="nav__item">
            <a href="#ФОТО" class="nav__link">фото</a>
          </li>
          <li class="nav__item"><a href="#ВИДЕО" class="nav__link">видео</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
