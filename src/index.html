<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <a class="header-link" href="/">
          <picture>
            <source srcset="/images/logo.png" media="(orientation: portrait)" >
            <img src="/images/logo.png" alt="Logo" >
          </picture>
        </a>
      </div>
      <div class="navigation-block">
        <nav class="navigation">
          <ul class="menu-nav">
            <li class="link">
              <a class="link__inner is-active">Apple</a>
            </li>

            <li class="link">
              <a class="link__inner">Samsung</a>
            </li>

            <li class="link">
              <a class="link__inner">Smartphones</a>
            </li>

            <li class="link">
              <a class="link__inner" data-qa="hover">Laptops & Computers</a>
            </li>

            <li class="link">
              <a class="link__inner">Gadgets</a>
            </li>

            <li class="link">
              <a class="link__inner">Tablets</a>
            </li>

            <li class="link">
              <a class="link__inner">Photo</a>
            </li>

            <li class="link">
              <a class="link__inner">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
