<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link 
      rel="preconnect" 
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" 
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <a href="#home">
        <img
          class="header-logo"
          src="./images/logo.png"
          alt="logoMoyo"
        >
      </a>
      <nav class="nav">
        <ul class="header-nav">
          <li class="nav-list">
            <a 
              href="#apple" 
              class="nav-link is-active"
            >
              apple
            </a>
          </li>
          <li class="nav-list">
            <a 
              href="#samsung" 
              class="nav-link"
            >
              samsung
            </a>
          </li>
          <li class="nav-list">
            <a href="#phone" 
              class="nav-link"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li class="nav-list">
            <a
              href="#nout"
              class="nav-link"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav-list">
            <a 
              href="#gadgets" 
              class="nav-link"
            >
              гаджеты
            </a>
          </li>
          <li class="nav-list">
            <a 
              href="#tablets" 
              class="nav-link"
            >
              планшеты
            </a>
          </li>
          <li class="nav-list">
            <a 
              href="#photo" 
              class="nav-link"
            >
              фото
            </a>
          </li>
          <li class="nav-list">
            <a
              href="#video" 
              class="nav-link"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
