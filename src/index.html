<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="image">
        <a class="nav_link image" href="#home">
          <img
           src="images/logo.png"
           width="40"
           height="40"
           alt="image">
        </a>
      </div>
      <nav class="nav">
        <ul class="nav_list">


          <li class="nav_item">
            <a class="nav_link is-active" href="#apple" data-qa="hover">Apple</a>
          </li>
          <li class="nav_item">
            <a
             class="nav_link"
              href="#samsung"
             data-qa="hover">Samsung </a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#tele" data-qa="hover">Cмартфоны и телефоны</a>
          </li>
          <li class="nav_item">  <a class="nav_link" href="#computers" data-qa="hover">
            Ноутбуки и компьютеры</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#gadgets" data-qa="hover">Гаджеты</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#tablets">Планшеты</a>
          </li>
          <li class="nav_item"> <a class="nav_link" href="#photo" data-qa="hover">Фото</a>
          </li>
          <li class="nav_item">
            <a class="nav_link" href="#video">
            Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
