<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <a class="logo" href="#home">
        <img
          class="logoImg"
          src="images/logo.png"
          alt="Moyo logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="head__List">
            <a class = "links is-active" href="#apple">Apple</a>
          </li>

          <li class="head__List">
            <a class = "links" href="#samsung">Samsung</a>
          </li>

          <li class="head__List">
            <a class = "links" href="#smart_and_tel">Смартфоны и телефоны</a>
          </li>

          <li class="head__List">
            <a
              class = "links"
              href="#laptop_and_pc"
              data-qa="hover"
            >Ноутбуки и компьютеры
            </a>
          </li>

          <li class="head__List">
            <a class = "links" href="#gadget">Гаджеты</a>
          </li>

          <li class="head__List">
            <a class = "links" href="#tab">Планшеты</a>
          </li>

          <li class="head__List">
            <a class = "links" href="#photo">Фото</a>
          </li>

          <li  class="head__List">
            <a class = "links" href="#video">Видео</a>
          </li>
        </ul>
      </nav>
    </header>

  </body>
</html>
