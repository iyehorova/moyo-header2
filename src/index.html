<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="head">
      <a href="#home" class="logo">
        <div class="photoContainer">
          <img src="images/logo.png" alt="Moyo logo"
          class="image"
          >
        </div>
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="list-item">
            <a href="#Apple" class="is-active link">
              Apple
            </a>
          </li>

          <li class="list__item">
            <a href="#Samsung" class="link">
              Samsung
            </a>
          </li>

          <li class="list__item">
            <a href="#Phones" class="link">
              Смартфоны и телефоны
            </a>
          </li>

          <li class="list__item">
            <a href="#NotebooksPC" data-qa="hover"
            class="link">
              Ноутбуки и компьютеры
            </a>
          </li>

          <li class="list__item">
            <a href="#Gadgets" class="link">
              Гаджеты
            </a>
          </li>

          <li class="list__item">
            <a href="#Tablests" class="link">
              Планшеты
            </a>
          </li>

          <li class="list__item">
            <a href="#Photo" class="link">
              Фото
            </a>
          </li>

          <li class="list__item">
            <a href="#Video" class="link">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
