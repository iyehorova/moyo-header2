<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="home-link">
        <img
          src="images/logo.png"
          alt="moyo_logo"
          class="image"
        >
      </a>
      <nav class="nav">
        <ul class="list">
          <a class="link nav__link is-active" href="#apple">Apple</a>
          <a class="link nav__link" href="#samsung">Samsung</a>
          <a class="link nav__link" href="#phones">Смартфоны и телефоны</a>
          <a
            class="link nav__link"
            href="#laptops"
            data-qa="hover"
          >Ноутбуки и компьютеры
          </a>
          <a class="link nav__link" href="#devices">Гаджеты</a>
          <a class="link nav__link" href="#tablets">Планшеты</a>
          <a class="link nav__link" href="#photos">Фото</a>
          <a class="link nav__link" href="#videos">Видео</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
