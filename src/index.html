<!doctype html>
<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

          </li>
          <li class="list__num">

          </li>
          <li class="list__num">
            <a class="list__num__link" href="#">смартфоны и телефоны</a>
          </li>
          <li class="list__num">
            <a class="list__num__link" href="#" data-qa="hover">ноутбуки и компьютеры</a>
          </li>
          <li class="list__num">
            <a class="list__num__link" href="#">гаджеты</a>
          </li>
          <li class="list__num">
            <a class="list__num__link" href="#">планшеты</a>
          </li>
          <li class="list__num">
            <a class="list__num__link" href="#">фото</a>
          </li>
          <li class="list__num">

        </ul>

    </div>

</html>
