<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="#">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo__link">
        <img src="images/logo.png" alt="logo"
        class="logo__image">
      </a>

      <nav class="nav">
        <ul class="list__items">
          <li class="list__item">
            <a href="#" class="list__item-link is-active">Apple</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Samsung</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Smartphones</a>
          </li>

          <li class="list__item" data-qa="hover">
            <a href="#" class="list__item-link" >Laptops & Computers</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Gadgets</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Tablets</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Photo</a>
          </li>

          <li class="list__item">
            <a href="#" class="list__item-link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
