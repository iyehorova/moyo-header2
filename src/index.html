<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="header">
      <a href="#" class="header__logo">
        <img
          class="header__logo-img"
          src="./images/logo.png"
          alt="logo"
          width="40"
          height="40"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link is-active" href="#">Apple</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Samsung</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Smartphones</a>
          </li>

          <li class="nav__item">
            <a
               class="nav__link"
               data-qa="hover"
               href="#">
               Laptops & Computers
            </a>
          </li>

          <li class=" nav__item">
            <a class="nav__link" href="#">Gadgets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Tablets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Photo</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
