<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="header">
      <section class="header__logo"> 
        <a class="header__link"  href="#home">
          <img src="./images/logo.png" alt="Logo MOYO">
        </a>
      </section>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__li">
            <a 
              class="is-active nav__link first__nav"
              href="#home"
            >
              Apple
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#home">
              Samsung 
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#home">
              Смартфоны и телефоны
            </a>
          </li>
          <li class="nav__li">
            <a 
              class="nav__link" 
              data-qa="hover"
              href="#home"
            >
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#home">
              Гаджеты
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#home">
              Планшеты
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#home">
              Фото
            </a>
          </li>
          <li class="nav__li">
            <a class="nav__link last__nav" href="#home">
              Видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
