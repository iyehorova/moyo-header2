<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Moyo header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.scss" >

  </head>
  <body class="body">
    <header>
      <div class="header">
        <div class="countainer">
          <div class="menu">
            <div class="menu__logo">
              <a href="#"><img src="./images/logo.png" alt="Logo" ></a>
            </div>
            <div class="menu__category">

              <ul class="menu__category-list">
                <li class="menu__category-item">
                  <a href="#" class="menu__category-link is-active"> Apple</a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"> Samsung</a>
                </li>

                <li class="menu__category-item">
                  <a href="#"
                  class="menu__category-link"
                  >Smartphones
                  </a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"
                  data-qa="hover">Laptops & Computers</a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"> Gadgets</a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"> Tablets</a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"> Photo</a>
                </li>

                <li class="menu__category-item">
                  <a href="#" class="menu__category-link"> Video</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
