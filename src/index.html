<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">

      </div>
      <nav>
        <ul>
          <li>
            <a
              href="#"
              class="links blue is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links hover"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="links"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
