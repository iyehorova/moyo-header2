<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="fraime">
      <div class="container">
        <a class="link_logo" href="https://www.moyo.ua/ua/">
          <img class="logo"
              src="./images/logo.png"
              alt="logo"
            >
        </a>
        <nav>
          <ul class="list-box">

            <li class="link_item ">
              <a class="link is-active" href="https://www.moyo.ua/ua/telecommunication/smart/apple/">
                Apple
              </a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/telecommunication/smart/samsung/">Samsung</a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/telecommunication/">Smartphones</a>
            </li>

            <li class="link_item">
              <a class="link"
                data-qa="hover"
                href="https://www.moyo.ua/ua/comp-and-periphery/"
              >
                Laptops & computers
              </a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/acsessor/">Gadgets</a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/tablet_el_knigi/">Tablets</a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/about_shop.html">Photo</a>
            </li>

            <li class="link_item">
              <a class="link" href="https://www.moyo.ua/ua/deklaratsii_i_sertifikaty.html">Video</a>
            </li>

          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
