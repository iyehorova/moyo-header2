<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <link
      rel="stylesheet"
      href="style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"   
      rel="stylesheet"
    >
    <title>Moyo Header</title>
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="/"
      >
        <img
          src="./images/logo.png"
          alt="Moyo-Logo"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__items">
            <a
              class="nav__link is-active"
              href="#"
            >
              Apple
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              href="#"
            >
              Samsung
            </a>
          </li>
          <li class="nav__items">
            <a
             class="nav__link"
             href="#"
             >
               Smartphones
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              data-qa="hover"
              href="#"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              href="#"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              href="#"
              >
                Tablets
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              href="#"
            >
              Photo
            </a>
          </li>
          <li class="nav__items">
            <a
              class="nav__link"
              href="#"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
