<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    rel="stylesheet"
    >

  </head>

  <body id="home">
    <header class="topBar">
      <a href="#home" class="navLogoLink">
        <img
          src="images/logo.png"
          alt="MOYO logo"
          class="navLogo"
        >
      </a>

      <nav class="navBar">
        <ul class="navList">
          <li class="navItem">
            <a href="#home" class="is-active navLink">
              Apple
            </a>
          </li>

          <li class="navItem">
            <a href="#home" class="navLink">
              Samsung
            </a>
          </li>

          <li class="navItem">
            <a href="#home" class="navLink">
              Smartphones
            </a>
          </li>

          <li class="navItem">
            <a
              href="#home"
              data-qa="hover"
              class="navLink"
            >
              Laptops & computers
            </a>
          </li>

          <li class="navItem" >
            <a href="#home" class="navLink">
              Gadgets
            </a>
          </li>

          <li class="navItem">
            <a href="#home" class="navLink">
              Tablets
            </a>
          </li>

          <li class="navItem">
            <a href="#home" class="navLink">
              Photo
            </a>
          </li>

          <li class="navItem">
            <a href="#home" class="navLink">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
