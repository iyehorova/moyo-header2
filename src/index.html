<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation">
        <a href="#home">
          <img
            src="./images/logo.png"
            class="header__logo"
            alt="moyo"
          >
        </img>
        </a>
        <ul class="header__ul">
          <li class="header__li">
            <a
              href="#"
              class="header__item is-active "
            >
              Apple
            </a>
          </li>
          <li class="header__li"><a href="#" class="header__item">Samsung</a></li>
          <li class="header__li">
            <a
              href="#"
              class="header__item"
              data-qa = "hover"
            >
              Смартфоны и телефоны
            </a>
          </li>
          <li class="header__li">
            <a href="#" class="header__item">
              Ноутбуки и компьютеры
            </a>
          </li>
          <li class="header__li"><a href="#" class="header__item">Гаджеты</a></li>
          <li class="header__li"><a href="#" class="header__item">Планшеты</a></li>
          <li class="header__li"><a href="#" class="header__item">Фото</a></li>
          <li class="header__li"><a href="#" class="header__item">Видео</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
