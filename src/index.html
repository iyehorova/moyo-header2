<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@500&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header
      id="home"
      class="header"
    >
      <a
        class="logo"
        href="#home"
      >
        <img src="images/logo.png" alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__list nav__list1">
            <a
              class="nav__link is-active"
              href="#apple"
            >
              Apple
            </a>
          </li>

          <li class="nav__list nav__list2">
            <a
              class="nav__link"
              href="#samsung"
            >
              Samsung
            </a>
          </li>

          <li class="nav__list">
            <a
              class="nav__link"
              href="#smartphones"
            >
              Smartphones
            </a>
          </li>

          <li class="nav__list">
            <a
              data-qa="hover"
              class="nav__link"
              href="#laptops"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav__list">
            <a
              class="nav__link"
              href="#gadgets"
            >
              Gadgets
            </a>
          </li>

          <li class="nav__list">
            <a
              class="nav__link"
              href="#tablets"
            >
              Tablets
            </a>
          </li>

          <li class="nav__list">
            <a
              class="nav__link"
              href="#photo"
            >
              Photo
            </a>
          </li>

          <li class="nav__list">
            <a
              class="nav__link"
              href="#video"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
