<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- prettier-ignore -->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <!-- prettier-ignore -->
    <link rel="preconnect" href="https://fonts.gstatic.com"  >
    <!-- prettier-ignore -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
    <!-- prettier-ignore -->
    <meta charset="UTF-8" >
    <!-- prettier-ignore -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <!-- prettier-ignore -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <!-- prettier-ignore -->
    <title>Moyo header</title>
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <header class="header">
      <a class="logo__link" href="./">
        <!-- prettier-ignore -->
        <img class="logo__img" src="./images/logo.png"
        alt="logo" >
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__link is-active" href=".">Apple</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Samsung</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Smartphones</a>
          </li>
          <li class="nav__list-item">
            <!-- prettier-ignore -->
            <a class="nav__link"
            data-qa="hover"
            href=".">Laptops & Computers</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Gadgets</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Tablets</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Photo</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href=".">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
