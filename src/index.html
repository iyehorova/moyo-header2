<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="div_logo">
          <a href="#">
            <img
              class="logo"
              src="images/logo.png"
              alt="Logo company"
            >
          </a>
          <div></div>
        </div>
        <ul class="nav__list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__item__blue nav__item is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              СМАРТФОНЫ&nbspИ&nbspТЕЛЕФОНЫ
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              НОУТБУКИ&nbspИ&nbspКОМПЬЮПЕРЫ
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              ГАДЖЕТЫ
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              ПЛАНШЕТЫ
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              ФОТО
            </a>
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__item"
              data-qa="hover"
            >
              ВИДЕО
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
