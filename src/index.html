<!doctype html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

          <li>
            <a href="#gadgets" class="nav_link">Gadgets</a>
          </li>
          <li>
            <a href="#tablets" class="nav_link">Tablets</a>
          </li>
