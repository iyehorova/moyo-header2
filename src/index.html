<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Moyo header</h1> -->
    <header class="main-header">
      <div class="content-box">
        <a
          href="https://www.moyo.ua/"
          class="logo-container"
        >
          <img
            src="./images/logo.png"
            alt="MOYO"
            class="logo-img"
          >
        </a>
        <nav class="menu-container">
          <a href="#apple" class="menu-item is-active">
              apple
          </a>
          <a href="#samsung" class="menu-item">samsung</a>
          <a href="#смартфоны и телефоны" class="menu-item">смартфоны и телефоны</a>
          <a
            href="#ноутбуки и компьютеры"
            class="menu-item"
            data-qa="hover"
          >
          ноутбуки и компьютеры
          </a>
          <a href="гаджеты" class="menu-item">гаджеты</a>
          <a href="#планшеты" class="menu-item">планшеты</a>
          <a href="#фото" class="menu-item">фото</a>
          <a href="#видео" class="menu-item">видео</a>
        </nav>
      </div>
    </header>
  </body>
</html>
