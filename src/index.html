<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
          user-scalable=no, 
          initial-scale=1.0, 
          maximum-scale=1.0, 
          minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      value="crossorigin"> 
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="head">
      <div class="head__logo">
        <img src="images/logo.png" alt="MOYO logo">
      </div>
      <nav class="head__navigation">
        <a 
          href="#apple" 
          class="head__section is-active ">Apple</a>
        <a href="#apple" class="head__section">Samsung</a>
        <a href="#apple" class="head__section">Смартфоны и телефоны</a>
        <a href="#apple" class="head__section">Ноутбуки и компьютеры</a>
        <a href="#apple" class="head__section">Гаджеты</a>
        <a href="#apple" class="head__section">Планшеты</a>
        <a href="#apple" class="head__section">Фото</a>
        <a href="#apple" class="head__section">Видео</a>
      </nav>
    </header>
  </body>
</html>
