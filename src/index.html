<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap">
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="image"
      >
        <img
          src="./images/logo.png"
          alt="image"
        >
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              href="#apple"
              class="nav__link is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li>
            <a
              href="#smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#laptops&computers"
              class="nav__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li>
            <a
              href="#gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#video"
              class="nav__link Last"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
