<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>

            <a class="nav-links is-active" href="#">Apple</a>

          <li class="nav-items">

          <li class="nav-items">

          </li>
          <li class="nav-items">
            <a

               href="#"

            </a>
          </li>
          <li class="nav-items">
            <a class="nav-links" href="#">Gadgets</a>
          </li>
          <li class="nav-items">
            <a class="nav-links" href="#">Tablets</a>
          </li>

            <a class="nav-links" href="#">Photo</a>
          </li>
          <li class="nav-items">
