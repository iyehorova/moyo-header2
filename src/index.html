<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="icon-link">
        <img
        src="./images/logo.png"
        alt="MoYo"
        class="icon"
        >
      </a>
      <nav class="nav-style">
        <ul class="ul-style">
          <li class="li-style">
            <a href="#apple" class="link-style is-active line-style">Apple</a>
          </li>
          <li class="li-style">
            <a href="#samsung" class="link-style">Samsung</a>
          </li>
          <li class="li-style">
            <a href="#smartphones" class="link-style">Smartphones</a>
          </li>
          <li class="li-style">
            <a
              href="#laptops"
              class="link-style"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="li-style">
            <a href="#gadgets" class="link-style">Gadgets</a>
          </li>
          <li class="li-style">
            <a href="#tablets" class="link-style">Tablets</a>
          </li>
          <li class="li-style">
            <a href="#photo" class="link-style">Photo</a>
          </li>
          <li class="li-style">
            <a href="#video" class="link-style video-style">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
