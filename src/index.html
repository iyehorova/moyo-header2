<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"></meta>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    ></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"></link>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    ></link>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    ></link>
    <link rel="stylesheet" href="./style.css"></link>
  </head>

  <body>
    <header class="header">
      <container class="header__container">
        <a class="header__logo" href="#">
          <img
            class="header__img"
            src="/src/images/logo.png"
            alt="MOYO Logo"
            width="40"
            height="40"
          ></img>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link is-active">Apple</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Samsung</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Smartphones</a>
            </li>
            <li class="header__nav-item">
              <a
                data-qa="hover"
                href="#"
                class="header__nav-link"
                >Laptops & Computers</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Gadgets</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Tablets</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Photo</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Video</a>
            </li>
          </ul>
        </nav>
      </container>
    </header>
  </body>
</html>
