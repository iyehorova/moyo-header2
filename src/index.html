<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="https://www.moyo.ua" class="header-logo">
        <img
        src="images/logo.png"
        alt="logo"
        target="_blank"
        rel="noopener"
      >
      </a>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li class="header-nav-ul-item container-is-active">
            <a
              href="https://www.moyo.ua/portal_brand/apple/"
              class="header-nav-ul-item__link is-active"
              target="_blank"
              rel="noopener"
            >
              apple
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/portal_brand/samsung/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              samsung
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/telecommunication/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              смартфоны и телефоны
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/comp-and-periphery/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/gadgets/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              гаджеты
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/tablet_el_knigi/tablet/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              планшеты
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/foto_video/photo_video/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              фото
            </a>
          </li>
          <li class="header-nav-ul-item">
            <a
              href="https://www.moyo.ua/foto_video/video_tech/"
              class="header-nav-ul-item__link"
              target="_blank"
              rel="noopener"
            >
              видео
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
