<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body id="home">
    <header class="header">
      <div class="logo">
        <a href="#home" class="logo_link">
          <img src="images/logo.png" alt="Logo">
        </a>
      </div>
      <nav class="nav">
        <ul class="list">
          <li class="list_element">
            <a href="#apple" class="list_element_link is-active">
              Apple
            </a>
          </li>
          <li class="list_element">
            <a href="#samsung" class="list_element_link">
              Samsung
            </a>
          </li>
          <li class="list_element">
            <a href="#smartphones" class="list_element_link">
              Smartphones
            </a>
          </li>
          <li class="list_element">
            <a 
              href="#laptops&computers" 
              class="list_element_link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list_element">
            <a href="#gadgets" class="list_element_link">
              Gadgets
            </a>
          </li>
          <li class="list_element">
            <a href="#tablets" class="list_element_link">
              Tablets
            </a>
          </li>
          <li class="list_element">
            <a href="#photo" class="list_element_link">
              Photo
            </a>
          </li>
          <li class="list_element">
            <a href="#video" class="list_element_link">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
