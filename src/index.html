<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="logo"
          src="images/logo.png"
          alt="" width="40px"
          height="40px"

        <nav class="nav">
          <a class="box is-active">Apple</a>
          <a class="box">Samsung</a>
          <a class="box">Смартфоны и телефоны</a>
          <a class="box" data-qa="hover">Ноутбуки и компьютеры</a>
          <a class="box">Гаджеты</a>
          <a class="box">Планшеты</a>
          <a class="box">Фото</a>
          <a class="box">Видео</a>
        </nav>
      </div>
    </header>
  </body>
</html>
