<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#Home">
          <img
            src="./images/logo.png"
            alt="logo"
            class="logo__img"
          >
        </a>
      </div>
      <nav class="nav">
        <ul class="list">
          <li class="list__item">
            <a href="#apple" class="list__link is-active"> Apple </a>
          </li>
          <li class="list__item">
            <a href="#samsung" class="list__link">Samsung</a>
          </li>
          <li class="list__item">
            <a href="#smartphones" class="list__link">Smartphones</a>
          </li>
          <li class="list__item">
            <a
              href="#laptops&computers"
              class="list__link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="list__item">
            <a href="#gadgets" class="list__link">Gadgets</a>
          </li>
          <li class="list__item">
            <a href="#tablets" class="list__link">Tablets</a>
          </li>
          <li class="list__item">
            <a href="#photo" class="list__link">Photo</a>
          </li>
          <li class="list__item">
            <a href="#video" class="list__link">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
