<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="value"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <a class="logo" href="#">
        <img src="./images/logo.png" alt="logo">
      </a>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link is-active">apple</a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">samsung</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">smartphones</a>
          </li>
          <li  class="header__item">
            <a
              data-qa="hover"
              href="#"
              class="header__link"
            >
              laptopt & computers
            </a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">gadgets</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">tablets</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">photo</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__link">video</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
