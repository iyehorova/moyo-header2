<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
   >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header--nav">
      <a href="#home" class="logo--link">
        <img
          src="images/logo.png"
          alt="logo"
          class="logo"
        >
      </a>
      <nav class="nav__block">
        <ul class="nav--list">
          <li class="nav--item">
            <a href="#apple" class="nav--link is-active">APPLE</a>
          </li>
          <li class="nav--item">
            <a href="#samsung" class="nav--link">SAMSUNG</a>
          </li>
          <li class="nav--item">
            <a href="#smartphones" class="nav--link">СМАРТФОНЫ И ТЕЛЕФОНЫ</a>
          </li>
          <li class="nav--item">
            <a
              href="#notebooks"
              class="nav--link"
              data-qa="hover"
            >
              НОУТБУКИ И КОМПЬЮТЕРЫ
            </a>
          </li>
          <li class="nav--item">
            <a href="#gadjets" class="nav--link">ГАДЖЕТЫ</a>
          </li>
          <li class="nav--item">
            <a href="#notepads" class="nav--link">ПЛАНШЕТЫ</a>
          </li>
          <li class="nav--item">
            <a href="#photos" class="nav--link">ФОТО</a>
          </li>
          <li class="nav--item">
            <a href="#videos" class="nav--link">ВИДЕО</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
