<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

          <ul class="nav__items">
            <li class="nav__item">

            <li class="nav__item">
              <a href="#" class="nav__item-link">Samsung</a>

            <li class="nav__item">
              <a href="#" class="nav__item-link">Smartphones</a>
            </li>

            <li class="nav__item">
              <a
                href="#"
                class="nav__item-link"
                data-qa="hover"
              >
                Laptops & computers
              </a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__item-link">Gadgets</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__item-link">Tablets</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__item-link">Photo</a>

            <li class="nav__item">
