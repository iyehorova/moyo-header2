<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="headerMoyo">
      <a href="/" class="headerMoyo__imgLink">
        <img
          src="images/logo.png"
          alt="moyo"
          class="headerMoyo__img"
        >
      </a>
      <nav class="headerMoyo__nav">
        <ul class="headerMoyo__list">
          <li class="headerMoyo__item">
            <a href="/apple" class="is-active headerMoyo__link">
              <div class="link__container">
                apple
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#samsung" class="headerMoyo__link">
              <div class="link__container">
                samsung
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#smartphones" class="headerMoyo__link">
              <div class="link__container">
                smartphones
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#laptops-computers" class="headerMoyo__link">
              <div class="link__container" data-qa="hover">
                laptops & computers
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#gadgets" class="headerMoyo__link">
              <div class="link__container">
                gadgets
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#tablets" class="headerMoyo__link">
              <div class="link__container">
                tablets
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#photo" class="headerMoyo__link">
              <div class="link__container">
                photo
              </div>
            </a>
          </li>
          <li class="headerMoyo__item">
            <a href="#video" class="headerMoyo__link">
              <div class="link__container">
                video
              </div>
            </a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
