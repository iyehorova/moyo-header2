<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="linthtml"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <a class="logo" href="https://github.com/KaterinaZhlobinskaya/layout_moyo-header/tree/master/src/images">
        <img
          src="images/logo.png"
          alt="logo"
        >
      </a>
      <nav class="navigation">
        <ul class="navigationList">
          <li>
            <a class="nav__link is-active" href="#">apple</a>
          </li>
          <li>
            <a class="nav__link" href="#">samsung</a>
          </li>
          <li>
            <a class="nav__link" href="#">smartphones</a>
          </li>
          <li>
            <a
              class="nav__link"
              href="#"
              data-qa="hover"
            >
              laptops & computers
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">gadgets</a>
          </li>
          <li>
            <a class="nav__link" href="#">tablets</a>
          </li>
          <li>
            <a class="nav__link" href="#">photo</a>
          </li>
          <li>
            <a class="nav__link" href="#">video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
