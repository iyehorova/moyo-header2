<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">
        <img
          src="images/logo.png"
          alt="logo"

      <nav class="nav__bar">
        <ul class="nav__list">
          <li class="nav__list__element">
            <a class="nav__link is-active" href="#apple">Apple</a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#samsung">Samsung</a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#smartphonesAndPhones">Смартфоны и телефоны</a>
          </li>

          <li class="nav__list__element">
            <a
              class="nav__link"
              href="#laptopsAndComputers"
              data-qa="hover"
            >
              ноутбуки и компьютеры
            </a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#gadgets">гаджеты</a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#tablet">планшеты</a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#photo">фото</a>
          </li>

          <li class="nav__list__element">
            <a class="nav__link" href="#video">видео</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
