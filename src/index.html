<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

          <div
            class="nav__item"
          >
            <a
              href="#"
              class="nav__link"

          <div
            class="nav__item"
          >
            <a
              href="#"
              class="nav__link"

            class="nav__item"

              href="#"
              class="nav__link"

              ноутбуки и компьютеры

          </div>
          <div
            class="nav__item"

          </div>
          <div
            class="nav__item"
          >
            <a
              href="#"
              class="nav__link"

            </a>
          </div>
          <div
            class="nav__item"
          >
            <a
              href="#"
              class="nav__link"
            >
              фото
            </a>
          </div>
          <div
            class="nav__item"
          >
            <a
              href="#"
              class="nav__link"
            >
              видео
