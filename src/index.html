<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <header class="header">
      <a href="#home">
        <img 
          src="images/logo.png" 
          alt="logo"
        >
      </a>
      <nav>
        <ul class="nav__list">
          <li>
            <a 
              href="#apple" 
              class="nav__item is-active"
            >
              Apple
            </a>
          </li>

          <li>
            <a href="#samsung" class="nav__item">Samsung</a>
          </li>

          <li>
            <a href="#Smartphones" class="nav__item">Smartphones</a>
          </li>

          <li>
            <a 
              href="#Laptops&computers"
              data-qa="hover"
              class="nav__item"
            >
            Laptops & computers
            </a>
          </li>

          <li>
            <a href="#Gadgets" class="nav__item">Gadgets</a>
          </li>

          <li>
            <a href="#Tablets" class="nav__item">Tablets</a>
          </li>

          <li>
            <a href="#Photo" class="nav__item">Photo</a>
          </li>

          <li>
            <a href="#Video" class="nav__item">Video</a>
          </li>
        </ul>
      </nav>
    </header>

</html>
